<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ticky Tacky</title>
  <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>


  <div id="mainContainer">

    <div class="board">

      <div class="rowone">
        <div id="tleft"></div>
        <div id="tmid"></div>
        <div id="tright"></div>
      </div>

      <div class="rowtwo">
        <div id="mleft"></div>
        <div id="mmid"></div>
        <div id="mright"></div>
      </div>

      <div class="rowthree">
        <div id="bleft"></div>
        <div id="bmid"></div>
        <div id="bright"></div>
      </div>

    </div>

    <div id="lowerContainer">


      <div id="innerLowerContainer">
        <p>You're playing player vs computer mode!
        </p>
        <form id="restartButton"><button>Start over!</button></form>
        <a href="player.html">Change to Player VS Player</a>
      </div>

      <div id="messageBox">

      </div>

    </div>
  </div>


  <script type="text/javascript" src="js/app.js"></script>

</body>
</html>

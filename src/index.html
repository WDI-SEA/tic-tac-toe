<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hello Front-End</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <h1>Tic Tac Toe</h1>
  <form>
  <div class="game">

    <div id="player1">Player 1's turn</div>
    <div id="player2">Player 2's turn</div>

    <div class="row" id="row0">
      <div id="box0"></div>
      <div id="box1"></div>
      <div id="box2"></div>
    </div>

    <div class="row" id="row1">
      <div id="box3"></div>
      <div id="box4"></div>
      <div id="box5"></div>
    </div>

    <div class="row" id="row2">
      <div id="box6"></div>
      <div id="box7"></div>
      <div id="box8"></div>
    </div>

    <div>
      <button id="resetbtn">Reset</button>
    </div>

    </form>


  <script type="text/javascript" src="js/app.js"></script>
</body>
</html>

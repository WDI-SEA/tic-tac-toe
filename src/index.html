<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="shortcut icon" href="https://upload.wikimedia.org/wikipedia/commons/7/78/Bke.png">
</head>
<body>
  <h1>Let's Play Tic Tac Toe!</h1>


<form>
  <div class="fullBoard">
    <div class="rowA">
      <div id="cellA1"></div>
      <div id="cellA2"></div>
      <div id="cellA3"></div>
    </div>
    <div class="rowB">
      <div id="cellB1"></div>
      <div id="cellB2"></div>
      <div id="cellB3"></div>
    </div>
    <div class="rowC">
      <div id="cellC1"></div>
      <div id="cellC2"></div>
      <div id="cellC3"></div>
    </div>
  </div>
  <button>Reset Game Board</button>
</form>
<!-- <div id="winBox"></div> -->

  <script type="text/javascript" src="js/app.js"></script>
</body>
</html>

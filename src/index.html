<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div id="main">
		<div id="title">
  		<h1>Tic Tac Toe</h1>
  	</div>
  	<div id="divBox">
	  	<div id="row1" class="divRows">
		  	<div id="div1" class="divs" licked="">_</div>
		  	<div id="div2" class="divs" licked="">_</div>
		  	<div id="div3" class="divs" licked="">_</div>
		  </div>
		  <div id="row2" class="divRows">
		  	<div id="div4" class="divs" licked="">_</div>
		  	<div id="div5" class="divs" licked="">_</div>
		  	<div id="div6" class="divs" licked="">_</div>
		  </div>
		  <div id="row3" class="divRows">
		  	<div id="div7" class="divs" licked="">_</div>
		  	<div id="div8" class="divs" licked="">_</div>
		  	<div id="div9" class="divs" licked="">_</div>
		  </div>
		</div>
		<button type="reset" id="reset">Reset</button>
		
  </div>
  <script type="text/javascript" src="js/app.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hello Front-End</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

  <div id="container">
  <h1>Tic-Tac-Toe</h1>
    <div id="1" class="row">
      <div id="a" class="square">&nbsp;</div>
      <div id="b" class="square">&nbsp;</div>
      <div id="c" class="square">&nbsp;</div>
    </div>
    <div id="2" class="row">
      <div id="d" class="square">&nbsp;</div>
      <div id="e" class="square">&nbsp;</div>
      <div id="f" class="square">&nbsp;</div>
    </div>
    <div id="3" class="row">
      <div id="g" class="square">&nbsp;</div>
      <div id="h" class="square">&nbsp;</div>
      <div id="j" class="square">&nbsp;</div>
    </div>
    <button type="reset" id="reset">Reset Board</button>
  </div>

  <script type="text/javascript" src="js/app.js"></script>
</body>
</html>

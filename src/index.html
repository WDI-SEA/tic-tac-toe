<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hello Front-End</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <div id="navBar">
    <h1 id="marquis">Tic Tac Toe</h1>
  </div>
  <div id="mainPage">
    <div id="game">
      <div id="row1">
        <div id="0" class="cell"></div><div id="north" class="cell"></div><div id="2" class="cell"></div>
      </div>
      <div id="row2">
        <div id="west" class="cell"></div><div id="4" class="cell"></div><div id="east" class="cell"></div>
      </div>
      <div id="row3">
        <div id="6" class="cell"></div><div id="south" class="cell"></div><div id="8" class="cell"></div>
      </div>
    </div>
  </div>
  <div id="resetBox">
    <button id="resetButton">Reset</button>
  </div>
  <footer>
    <p>Created by Josh McBroom, 2016</p>
  </footer>

  <script type="text/javascript" src="js/app.js"></script>
</body>
</html>

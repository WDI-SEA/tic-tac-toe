<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <h1>Let's Play Tic Tac Toe!</h1>
  <div class="column" id="row1">
    <div class="cells inactive" id="cell1"></div>
    <div class="cells inactive" id="cell2"></div>
    <div class="cells" id="cell3">3</div>
  </div>
  <div class="column" id="row2">
    <div class="cells" id="cell4">4</div>
    <div class="cells" id="cell5">5</div>
    <div class="cells" id="cell6">6</div>
  </div>
  <div class="column" id="row3">
    <div class="cells" id="cell7">7</div>
    <div class="cells" id="cell8">8</div>
    <div class="cells" id="cell9">9</div>
  </div>
  <div class="btns">

  </div>
  <script type="text/javascript" src="js/app.js"></script>
</body>
</html>

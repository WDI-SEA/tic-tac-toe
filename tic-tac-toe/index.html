<!DOCTYPE html>
<html>
<head>
  <title>Let's Play Tic-Tac-Toe!</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>



    <h1 class="align">Let's play Tic-Tac-Toe!</h1>
  <div id= "board-container" class= "align">

        <table id="score-board">
            <tr class="row">
                <td id="playerOne">Player One</td>
                <td id="playerTwo">Player Two</td>
            <!--     <td id="tieGame">Tie</td> -->
            </tr>
            <tr class="row">
                <td id="playerOneScore"></td>
                <td id="playerTwoScore"></td>
      <!--           <td id="s6"></td> -->
            </tr>
        </table>

        <table id="board">
            <tr class="row">
                <td id="s1"></td>
                <td id="s2"></td>
                <td id="s3"></td>
            </tr>
            <tr class="row">
                <td id="s4"></td>
                <td id="s5"></td>
                <td id="s6"></td>
            </tr>
            <tr class="row">
                <td id="s7"></td>
                <td id="s8"></td>
                <td id="s9"></td>
            </tr>
        </table>

        <label>Players:</label>
  
        <select name="City">
          <option value="onePlayer">1</option>
          <option value="twoPlayer">2</option>
        </select>

        <button id="restart">Restart</button>



    </div>

  




  



    <script src="script.js"></script>
</body>
</html>

<html>

<head>

    <script type="text/javascript">
    
        var board = new Array( '', '', '', '', '', '', '', '', '' );

        function whataboutbob( calling_obj )
        {
            board[0]++;
            console.log( 'board: ' + board );

            //console.log( 'obj: ' + calling_obj );
            console.log( 'id: ' + calling_obj.id );

            var tictacbox = document.getElementById( calling_obj.id );

            console.log( tictacbox.innerHTML );

            //console.log( 'unix timestamp: ' + Date.now() );

            if ( 'X' == tictacbox.innerHTML )
            {
                tictacbox.innerHTML = 'O';
            }
            else
            {
                tictacbox.innerHTML = 'X';
            }
        }

    </script>

</head>

<!-- body onload="whataboutbob( this )" -->
<body>

    <div id="bob" onclick="whataboutbob( this )">X</div>
    <div id="bill" onclick="whataboutbob( this )">X</div>
    <div id="9" onclick="whataboutbob( this )">X</div>

</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hello Front-End</title>
  <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <h1>Tic Tac Toe</h1>
  <h2 id="headline"></h2>
  <div id ="message"> </div>
<div class="contain">
  <div class="tile" id="sq-0"></div>
  <div class="tile" id="sq-1"></div>
  <div class="tile" id="sq-2"></div>
  <div class="tile" id="sq-3"></div>
  <div class="tile" id="sq-4"></div>
  <div class="tile" id="sq-5"></div>
  <div class="tile" id="sq-6"></div>
  <div class="tile" id="sq-7"></div>
  <div class="tile" id="sq-8"></div>
</div>
  <div class="endgame">
    <div class="text"></div>
  </div>
  <button type="button" value="reset" id="reset">RESTART</button>
  <script type="text/javascript" src="js/app.js"></script>
</body>
</html>

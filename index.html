<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
  <div class="apple">
    <div class="scoreboard bold">
      <h2>Tic-Tac-Toe</h2><br>
    </div>
    <div class="scoreboard">
      <h2>Turn: </h2>
      <h2 id="turn"> </h2>
      <h2>| |Player: </h2>
      <h2 id="player"> </h2>
    </div>
    <div class="resetbutton">
      <button type="button" name="reset">[New Game]</button>
    </div>
    <div class ="banner">
      <h2></h2>
    </div>
    <div class="board">
      <div class="square 0">
        <h1> </h1>
      </div>
      <div class="square 1">
        <h1> </h1>
      </div>
      <div class="square 2">
        <h1> </h1>
      </div>
      <div class="square 3">
        <h1> </h1>
      </div>
      <div class="square 4">
        <h1> </h1>
      </div>
      <div class="square 5">
        <h1> </h1>
      </div>
      <div class="square 6">
        <h1> </h1>
      </div>
      <div class="square 7">
        <h1> </h1>
      </div>
      <div class="square 8">
        <h1> </h1>
      </div>
      <div class="credits">
        <h3>Game by JayHatha // Apple II image by <a href="https://www.flickr.com/photos/debagel/5902534055/in/photolist-9ZA2Jx-boyVvF-7xjgf1-64QvvL-7xjgeh-513bVC-d5hwRm-xBuEd1-buf5Mg-xkHh1m-6mNpvM-qzKDg7-7bbCxP-4zM5PK-c5vTKE-TyH6zP-74PN38-5MDMQL-5GDMAY-42V3Yh-a6thhC-7xjgkf-68p8Sb-9c2w1b-xkHiWs-74TGwu-buf5xp-5zXWsx-azPznx-5KQ4o9-5Fbw4F-ffnd2C-2NFdvc-6i4DUJ-buf5BM-5MzuCX-4BRrSj-TMBpWJ-3Hqd8w-nKrWwU-d5hw8u-gnm4B-bdWFyx-5UHEKu-5LrGdU-74TGKW-aDvFS6-7xft4x-4DT4kc-byux5E">Daniel Bagel</a> (CC BY-NC 2.0)</h3>
      </div>
    </div>
  </div>


  <script type="text/javascript" src="js/app.js"></script>
</body>

</html>

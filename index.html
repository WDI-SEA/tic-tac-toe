<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Bowlby+One+SC" rel="stylesheet">
	<title>Tic Tac Toe</title>
</head>
<body>
	<div id="wrapper">
		<h1>Tic Tac Toe</h1>
		<p class="top"><span id="apple">Apple: Go!</span><br/>
						<span id="orange">Orange: Wait...</span><br/></p>
		<div id="1" class="box1">
			<img id="img1" src="img/tree.png" alt="tree">
		</div>
		<div id="2" class="box">
			<img id="img2" src="img/tree.png" alt="tree">
		</div>
		<div id="3" class="box">
			<img id="img3" src="img/tree.png" alt="tree">
		</div>

			<div class="clear"></div>

		<div id="4" class="box1">
			<img id="img4" src="img/tree.png" alt="tree">
		</div>
		<div id="5" class="box">
			<img id="img5" src="img/tree.png" alt="tree">
		</div>
		<div id="6" class="box">
			<img id="img6" src="img/tree.png" alt="tree">
		</div>

			<div class="clear"></div>

		<div id="7" class="box1">
			<img id="img7" src="img/tree.png" alt="tree">
		</div>
		<div id="8" class="box">
			<img id="img8" src="img/tree.png" alt="tree">
		</div>
		<div id="9" class="box">
			<img id="img9" src="img/tree.png" alt="tree">
		</div>

		<div class="clear"></div>

		<p class="instructions"> Click any square to begin. Click <button id="button" type="button">reset</button> to start over.</p>
	</div> 
<script src="tictactoe.js"></script>
</body>
</html>

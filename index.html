<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hello Front-End</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<header>Tic Tac Toe</header>
	<div id="player1"></div> <!--add player 1 image (Screech)-->
		<div class ="game" id="board">
			<div class="square" id="tleft" data-clicked = "false"> </div>
			<!-- add data-clicked or p tag to each div and check for truthy(datavalue) or children (ptag) -->
			<div class="square" id="tmiddle" data-clicked = "false"></div>
			<div class="square" id="tright" data-clicked = "false"></div>
			<div class="square" id="cleft" data-clicked = "false"></div>
			<div class="square" id="cmiddle" data-clicked = "false"></div>
			<div class="square" id="cright" data-clicked = "false"></div>
			<div class="square" id="bleft" data-clicked = "false"></div>
			<div class="square" id="bmiddle" data-clicked = "false"></div>
			<div class="square" id="bright" data-clicked = "false"></div>
		</div>
	<div id="player2"></div> <!-- add player 2 image (Urkel)-->

	<button id=button>Play Again!</button>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>	
  <script type="text/javascript" src="js/app.js"></script>
</body>
</html>

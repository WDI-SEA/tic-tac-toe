<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>TIC|TAC|TOE</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Monoton" rel="stylesheet">
</head>
<body>
	<div id="header"></div>
	<div id="title">
		<h1>Tic-Tac-Toe</h1>
	</div>
	<div class="board">
  	<div class="squares" id="sq0"></div>
  	<div class="squares" id="sq1"></div>
  	<div class="squares" id="sq2"></div>
  	<div class="squares" id="sq3"></div>
  	<div class="squares" id="sq4"></div>
  	<div class="squares" id="sq5"></div>
  	<div class="squares" id="sq6"></div>
  	<div class="squares" id="sq7"></div>
  	<div class="squares" id="sq8"></div>
  	</div>
  	<div id="player">Enter Player Names</div>
	<div>
		<button id="reset">RESET</button>
	</div>
	<div id="footer"></div>

  <script type="text/javascript" src="js/app.js"></script>
</body>
</html>

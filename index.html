<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hello Front-End</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
</head>
<body>
  <div class="title">
	  <h1>Tic-Tac-Toe</h1>
	  <h2>Choose a player:</h2>
  </div>
  <div class="choice_wrapper">
  	<div class="button" id="js_o">O</div>
  	<div class="button" id="js_x">X</div>
  </div>
  <div id="js_game_board" class="game_board">
	  <div class="game_row">
	   	<div class="game_square" id="js_1"></div>
	    <div class="game_square" id="js_2"></div>
	    <div class="game_square" id="js_3"></div>
	  </div>
	  <div class="game_row">
	    <div class="game_square" id="js_4"></div>
	    <div class="game_square" id="js_5"></div>
	    <div class="game_square" id="js_6"></div>
	  </div>
	  <div class="game_row">
	    <div class="game_square" id="js_7"></div>
	    <div class="game_square" id="js_8"></div>
	    <div class="game_square" id="js_9"></div>
	  </div>
  <div>
    <div class="button play_again" id="js_play_again">Play Again</div>
  </div>
  </div>

  <script type="text/javascript" src="js/app.js"></script>
</body>
</html>

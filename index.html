<!DOCTYPE html>
<html>
<head>
	<title>Tic-Tac-Toe</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<h1>Tic-Tac-Toe</h1>
	<p class="rules">Click a square to play your turn.</p>
	<p class="rules">Squares already taken cannot be selected.</p>
	<p class="rules">Three squares in a row (up/down/diagonal) wins the game.</p>
<!-- Create 3x3 game grid -->
	<div class="blank" class="topRow" id="topLeft"></div>
	<div class="blank" class="topRow" id="topCenter"></div>
	<div class="blank" class="topRow" id="topRight"></div>
	<br />
	<div class="blank" class="middleRow" id="middleLeft"></div>
	<div class="blank" class="middleRow" id="middleCenter"></div>
	<div class="blank" class="middleRow" id="middleRight"></div>
	<br />
	<div class="blank" class="bottomRow" id="bottomLeft"></div>
	<div class="blank" class="bottomRow" id="bottomCenter"></div>
	<div class="blank" class="bottomRow" id="bottomRight"></div>

<script type="text/javascript" src="js/script.js"></script>
</body>
</html>

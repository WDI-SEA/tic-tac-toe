<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tic Tac Toe</title>
    <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
  <img class="headerpic" src="img/PokemonTTTheader.png" alt="Pokemon Tic-Tac-Toe">
  <img class="player1" src="img/MegaAmpharos.png" alt="MegaAmpharos">
  <img class="player2" src="img/Azumarill.png" alt="Not MegaAmpharos">

  <div class="container" id="main">

    <h2 id="turn">Go! </h2>
      <div class="box" id="box1"></div>
      <div class="box" id="box2"></div>
      <div class="box" id="box3"></div>
      <div class="box" id="box4"></div>
      <div class="box" id="box5"></div>
      <div class="box" id="box6"></div>
      <div class="box" id="box7"></div>
      <div class="box" id="box8"></div>
      <div class="box" id="box9"></div>

  </div>

  <button onclick="replay()">Play Again!</button>

  <script type="text/javascript" src="js/app.js"></script>

<footer>
<a href="http://ericaschenker.com" class="effect-shine"><span class="heart1">&hearts;</span>Made by Erica<span class="heart2">&hearts;</span></a>
</footer>
</body>

</html>

<!DOCTYPE html>
<html lang="en"> 
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Amatic+SC&display=swap" rel="stylesheet" type="text/css">
</head>
<body>
  <h1>Tic-Tac-Toe</h1>
  <h2>Instructions</h2>
    <p>Player One will be X and Player Two will be O.  Player One will go first by clicking on any square on the board.  Then play will alternate between the players.</p>
  <div id="wrapper">
    <div id="game-board">
      <div id="sq1" class="square"></div>
      <div id="sq2" class="square"></div>
      <div id="sq3" class="square"></div>
      <div id="sq4" class="square"></div>
      <div id="sq5" class="square"></div>
      <div id="sq6" class="square"></div> 
      <div id="sq7" class="square"></div>
      <div id="sq8" class="square"></div>
      <div id="sq9" class="square"></div>
      <div class="bg1"></div>
    </div>
  </div>
  <p id="message"></p>
    <button id="button">Reset Game</button>
  <script type="text/javascript" src="js/app.js"></script>
</body>
</html>

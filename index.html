<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Hello Front-End</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">

<body>

<h1>Tic Tac TOE</h1>

<div id="scorebox">
<p id="win">No Winner Just Yet</p>
<p id="nextUp">X is Next</p>
</div>
<div id="board">
    <table>
      <tr id="row1">
        <td id="square1"></td>
        <td id="square2"></td>
        <td id="square3"></td>
      </tr>
      <tr id="row2">
        <td id="square4"></td>
        <td id="square5"></td>
        <td id="square6"></td>
      </tr>
      <tr id="row3">
        <td id="square7"></td>
        <td id="square8"></td>
        <td id="square9"></td>
      </tr>
    </table>
  </div>

    <button id="button">Reset that Board!</button> 

  <img id="winner" img src="img/winner.jpg"
    <!-- onclick="reset();"></button>

<script type="text/javascript" src="js/app.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hello Front-End</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <header>
      <div >
        <form>
            <select id='level' name="level">
              <option value="easy">Easy</option>
              <option value="medium">Medium</option>
              <option value="impossible">Impossible</option>
              <option value="freind">Play against a freind</option>
            </select> 
        </form>
      </div>
      <div class='score-card'>
        <div class='player player1' id="x">
          <table class="xtable">
            <tr >
              <td class='type' id='x'>X</td>
              <td class='score' id="x-score">-</td> 
            </tr>
          </table>
        </div>
        <div class='player player1' id="o">
          <table class="otable">
            <tr >
              <td class='type' id="o">O</td>
              <td class='score' id="o-score">-</td> 
            </tr>
          </table>

        </div>
      
      </div>
      
      <div class='start'>Start game or select player</div>
  </header>
  <main>
      <div class='game'>

        <div class="tables">
          <table class="table1">
            <tr class="row row1">
              <td class='cell' id='cell-1'>1</td>
              <td class='cell' id='cell-2'>2</td>
              <td class='cell' id='cell-3'>3</td>
            </tr>
          </table>
        </div>

        <div class="tables">
          <table class="table2">
            <tr class="row row2">
              <td class='cell' id='cell-4'>4</td>
              <td class='cell' id='cell-5'>5</td>
              <td class='cell' id='cell-6'>6</td>
            </tr>
          </table>
        </div>

        <div class="tables">
          <table class="table3">
            <tr class="row row3" id="x">
              <td class='cell' id='cell-7'>7</td>
              <td class='cell' id='cell-8'>8</td>
              <td class='cell' id='cell-9'>9</td>
            </tr>
          </table>
        </div>

      </div>
  </main>
  <footer>
      <button id="reset">RESTART GAME</button>
  </footer>
  <script type="text/javascript" src="js/app.js"></script>
</body>
</html>

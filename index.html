<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Shadows+Into+Light" rel="stylesheet">
</head>
<body>
  <h1>Tic-Tac-Toe</h1>
  <div class="container">
  	<div class="top row">
  		<div class="box text" id="1"></div>
  		<div class="box text" id="2"></div>
  		<div class="box text" id="3"></div>
  	</div>
  	<div class="middle row">
  		<div class="box text" id="4"></div>
  		<div class="box text" id="5"></div>
  		<div class="box text" id="6"></div>
  	</div>
  	<div class="bottom row">
  		<div class="box text" id="7"></div>
  		<div class="box text" id="8"></div>
  		<div class="box text" id="9"></div>
  	</div>
  <button id="button">Refresh!</button>
</div>
  <script type="text/javascript" src="js/app.js"></script>
</body>
</html>

<!DOCTYPE html> 
<html>
	<head>
		<meta http-equiv="content-type" content="text/php; charset=utf-8" />
		<link href="css/style.css" type="text/css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Do+Hyeon" rel="stylesheet">
    <title>Tic Tac Toe</title>
  </head>
	<body>	
		<section class="header">
			<h1>Tic Tac Toe</h1>
		</section>
		<section class="rules">
			<h3>You know the rules ;)</h3>
		</section>
		<hr>
		<table class="wins">
			<thead>
				<tr>
					<td>Player X</td>
					<td>Player O</td>
				</tr>
			</thead>
			<tr>
				<td id='x'>0</td>
				<td id='o'>0</td>
			</tr>
		</table>
    <h3 class='rules' id="winner"></h3>
		<table class="board" id="tictac">
			<tr>
				<td data-row="1" data-col="1"></td>	
				<td data-row="1" data-col="2"></td>
				<td data-row="1" data-col="3"></td>
			</tr>
			<tr>
				<td data-row="2" data-col="1"></td>
				<td data-row="2" data-col="2"></td>
				<td data-row="2" data-col="3"></td>
			</tr>
			<tr>
				<td data-row="3" data-col="1"></td>
				<td data-row="3" data-col="2"></td>
				<td data-row="3" data-col="3"></td>
			</tr>
		</table>
    <div class="buttons">
      <button id="reset">Reset</button><br>
      <input type="checkbox" id="ai"><span>AI</span>
    </div>
  </body>
	<script src="js/scripts.js"></script>
  <footer>
	</footer>
</html>

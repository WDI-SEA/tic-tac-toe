<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
  <body>
    <h1>Tic Tac Bro!</h1>
  <div>
    <div>
        <div class ="cell row1 col1 diag1"></div>
        <div class ="cell row1 col2"></div>
        <div class ="cell row1 col3 diag2"></div>
    </div>
    <div>
        <div class ="cell row2 col1"></div>
        <div class ="cell row2 col2 diag1 diag2"></div>
        <div class ="cell row2 col3"></div>
    </div>
    <div>
        <div class ="cell row3 col1 diag2"></div>
        <div class ="cell row3 col2"></div>
        <div class ="cell row3 col3 diag1"></div>
    </div>
  </div>
  <br></br>
  <button id="reset">Reset</button>
  <script src="js/script.js"></script>
  </body>
</html>

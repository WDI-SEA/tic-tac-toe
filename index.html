<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Jura" rel="stylesheet">
</head>
<body>
  <h1>Star Wars<br>Tic-Tac-Toe</h1>

<div id="gameboard">
  
  	<div class="unit row1 diag1 col1" id="topL"><img class="image" src="./img/stars.png"></div>
  	<div class="unit row1 col2" id="topM"><img class="image" src="./img/stars.png"></div>
  	<div class="unit row1 col3 diag2" id="topR"><img class="image" src="./img/stars.png"></div>
  
  	<div class="unit row2 col1" id="midL"><img class="image" src="./img/stars.png"></div>
  	<div class="unit diag1 diag2 col2 row2" id="midM"><img class="image" src="./img/stars.png"></div>
  	<div class="unit row2 col3" id="midR"><img class="image"  src="./img/stars.png"></div>

  	<div class="unit row3 col1 diag2" id="botL"><img class="image" src="./img/stars.png"></div>
  	<div class="unit row3 col2" id="botM"><img class="image" src="./img/stars.png"></div>
  	<div class="unit row3 col3 diag1" id="botR"><img class="image" src="./img/stars.png"></div>

  <br>
  <p>It's the <span id="player">Rebellion's</span> turn!</p>
  <div id="buttonDiv">
  <button type="button" id="reset">reset game</button>
</div>
</div>

  <script type="text/javascript" src="js/app.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tic Tac Toe</title>
    <link href="https://fonts.googleapis.com/css?family=Bangers|Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css" />
  </head>
  <body>
    <header>
      <h1>Tic Tac Toe</h1>
      <h2>"For Cool Kids!!!</h2>
    </header>
    <div class="main-content">
      <aside class="message-box"><p id="message-text" class="message">"Always Play To Win"</p></aside>
      <div class="game-container">
        <div class="square-container">
          <div class="row-1 row">
            <div class="squares" id="square-1"><h1 class="letter" id="s1"></h1></div>
            <div class="squares" id="square-2"><h1 class="letter" id="s2"></h1></div>
            <div class="squares" id="square-3"><h1 class="letter" id="s3"></h1></div>
          </div> 
          <div class="row-2 row"> 
            <div class="squares" id="square-4"><h1 class="letter" id="s4"></h1></div>
            <div class="squares" id="square-5"><h1 class="letter" id="s5"></h1></div>
            <div class="squares" id="square-6"><h1 class="letter" id="s6"></h1></div>
          </div> 
          <div class="row-3 row"> 
            <div class="squares" id="square-7"><h1 class="letter" id="s7"></h1></div>
            <div class="squares" id="square-8"><h1 class="letter" id="s8"></h1></div>
            <div class="squares" id="square-9"><h1 class="letter" id="s9"></h1></div>
          </div>
        </div>
      </div>
      <div class="button">
        <button id="r-button">Reset Game</button>
      </div>
    </div>
    <footer>
      <p class="message">
        Created with &hearts; and inspired by
      <span class="span-1">Diego</span>, <span class="span-2">Santiago</span>, & <span class="span-3">Linda</span>
      </p>
    </footer>
    <audio id="clickX" src="sounds/clickX.mp3"></audio>
    <audio id="clickO" src="sounds/clickO.mp3"></audio>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>

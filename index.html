<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tic Tac Toe</title>
  <link href="https://fonts.googleapis.com/css?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body class="full-width">
  <div class="video-block">
    <div class="content-block">
      <header>
          <div class="block-inline">
            <a href="#" class="reset-game" id="reset">Reset Game</a>
          </div>
          <div class="block-inline">
            <h1>Tic Tac Toe</h1>
          </div>
          <div class="block-inline">
            <p>Turn on CPU</p>
            <label class="switch">
              <input id="cpuactive" type="checkbox">
              <span class="slider"></span>
            </label>
          </div>
          <div id="turn-notif" class="alert"></div>
        </header>
        <main class="outer-wrapper">
          <section id="game-board" class="game"></section>
        </main> 
        <footer class="footer">
          <p style="color:gray">Photo by Eric Zhang on Unsplash</p>
        </footer>
    </div>    
  </div>    
  <script type="text/javascript" src="js/app.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hello Front-End</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <h1>Hello Front-End</h1>
  <div class="gameBoard">
    <div class="alignLeft">
    <div class="squares left" id='l1'></div>
    <div class="squares left" id="l2"></div>
    <div class="squares left" id="l3"></div>
  </div>
  <div class="alignMid">
    <div class="squares mid" id="m1"></div>
    <div class="squares mid" id="m2"></div>
    <div class="squares mid" id="m3"></div>
  </div>
  <div class="alignRight">
    <div class="squares right" id="r1"></div>
    <div class="squares right" id="r2"></div>
    <div class="squares right" id="r3"></div>
  </div>
  <br>
  <button id="resetBtn">Reset</button>
  <div id="displayBox"></div>
  </div>

  <script type="text/javascript" src="js/app.js"></script>
</body>
</html>

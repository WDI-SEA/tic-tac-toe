<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Mansalva&display=swap" rel="stylesheet">
</head>
<body>
  
  
  
  
<!-- <div class="current-screen">
  <button class="btn">Start</button> -->
      <h1>tic tac toe</h1>

      <h2 id="winner-message"></h2>

      <h2 id="player-message"></h2>
      <button id="reset">RESET GAME</button>
  <div class="gameboard"> 
    <div class="row border-a">
      <div class="columns border-b top-row left-column left-diagonal" id="box-0"></div>
  	  <div class="columns border-b top-row middle-column" id="box-1"></div>
      <div class="columns top-row right-column right-diagonal" id="box-2"></div>
    </div>
    <div class="row border-a">
        <div class="columns border-b middle-row middle-column left-column" id="box-3"></div>
        <div class="columns border-b middle-row middle-column left-diagonal right-diagonal" id="box-4"></div>
        <div class="columns middle-row middle-column right-column" id="box-5"></div>
    </div>
    <div class="row">
        <div class="columns border-b bottom-row left-column left-diagonal" id="box-6"></div>
        <div class="columns border-b bottom-row middle-column" id="box-7"></div>
        <div class="columns bottom-row right-column right-diagonal" id="box-8"></div>
    </div>

  </div>
</div>

</body>
</html>

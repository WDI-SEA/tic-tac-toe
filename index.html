<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tic Tac Toe</title>
  <link href="https://fonts.googleapis.com/css?family=Shadows+Into+Light+Two" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <h1>Tic Tac Toe</h1>
  	<div id="wrapper">
	  <div class="boxes" id="top-l"></div>
	  <div class="boxes" id="top-c"></div>
	  <div class="boxes" id="top-r"></div>
	  <div class="boxes" id="mid-l"></div>
	  <div class="boxes" id="mid-c"></div>
	  <div class="boxes" id="mid-r"></div>
	  <div class="boxes" id="bottom-l"></div>
	  <div class="boxes" id="bottom-c"></div>
	  <div class="boxes" id="bottom-r"></div>
	  <button id="reset">Try Again</button>
	</div>
  <script type="text/javascript" src="js/app.js"></script>
</body>
</html>

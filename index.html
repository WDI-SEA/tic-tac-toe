<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tic-Tac_Toe</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div id = "wrapper">
        <h3 class ="pTurn">Players X Turn</h3>

        <div class = "container">
        	<div id="a" class="box"></div>
        	<div id="b" class="box"></div>
        	<div id="c" class="box"></div>
        	<div id="d" class="box"></div>
        	<div id="e" class="box"></div>
        	<div id="f" class="box"></div>
        	<div id="g" class="box"></div>
        	<div id="h" class="box"></div>
        	<div id="i" class="box"></div>
        </div>

        <div class="buttonContainer">
        	<button type="button" value="click" id="resetButton">Reset</button>
        </div>
    </div>

    <script type="text/javascript" src="js/app.js"></script>
</body>
</html>

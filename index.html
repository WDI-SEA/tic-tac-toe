<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Extreme Tic Tac Toe!</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="container">
		<div class="ui">
			<button id="resetButton" type="button">Reset!</button>
      <input type="radio" name="gameType" value="AI" checked>AI</input>
      <input type="radio" name="gameType" value="human">Player</input>
		</div>
		<div class="gameboard">
			<div class="row" id="toprow">
				<div class="square" id="top-left">Box</div>
				<div class="square" id="top-mid">Box</div>
				<div class="square" id="top-right">Box</div>
			</div>
			<div class="row" id="midrow">
				<div class="square" id="mid-left">Box</div>
				<div class="square" id="mid-mid">Box</div>
				<div class="square" id="mid-right">Box</div>
			</div>
			<div class="row" id="botrow">
				<div class="square" id="bot-left">Box</div>
				<div class="square" id="bot-mid">Box</div>
				<div class="square" id="bot-right">Box</div>
			</div>
		</div>
	</div>
  <script type="text/javascript" src="js/app.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tic Tac and a Toe</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <div class="container">
  	<h1>Tic-Tac-Toe</h1>
  	<div class="row" id="first">
  		<div class="box" id="one" value=0>
  		</div>
  		<div class="box" id="two" value=1>
  		</div>
  		<div class="box" id="three" vaulue="2">
  		</div>
  	</div>
  	<div class="row" id="second">
  		<div class="box" id="four" value="3">
  		</div>
  		<div class="box" id="five" value="4">
  		</div>
  		<div class="box" id="six" value="5">
  		</div>

  	</div>
  	<div class="row" id="third">
  		<div class="box" id="seven" value="6">
  		</div>
  		<div class="box" id="eight" value="7">
  		</div>
  		<div class="box" id="nine" value="9">
  		</div>
  	</div>

  	<div id="start">Start</div>


  </div>

  <script type="text/javascript" src="js/app.js"></script>
</body>
</html>

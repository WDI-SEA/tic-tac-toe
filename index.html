<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Poiret+One" rel="stylesheet">
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <h1>tic-tac-toe</h1>
  <div>
	<h2 id="playerOneTurn">play an X</h2>
	<h2 id="playerTwoTurn">play an O</h2>
 <div class = "board">
  	<div class="cell" id="1one"></div>
  	<div class="cell" id="2two"></div>
  	<div class="cell" id="3three"></div>
  	<div class="cell" id="4four"></div>
  	<div class="cell" id="5five"></div>
  	<div class="cell" id="6six"></div>
  	<div class="cell" id="7seven"></div>
  	<div class="cell" id="8eight"></div>
  	<div class="cell" id="9nine"></div>
</div>
<div class= "callWinner">
	<h2 id="playerOneW">x for the win!!</h2>
	<h2 id="playerTwoW">o for the win!</h2>
  <h2 id="draw">DRAW LOSERS</h2>
</div>
<button id="reset" >play again</button>
  <script type="text/javascript" src="js/app.js"></script>
</body>
</html>

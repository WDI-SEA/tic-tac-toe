<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>

    <!-- DIV.CONTAINER -->
    <div class="container">

      <!-- SECTION.GAMEBOARD -->
      <section class="game">
        <h1>Tic Tac Toe</h1>
        <div class="grid">
          <div class="row row1">
            <div class="square col1" id="row1col1" cell="1"></div>
            <div class="square col2" id="row1col2" cell="2"></div>
            <div class="square col3" id="row1col3" cell="3"></div>
          </div>
          <div class="row row2">
            <div class="square col1" id="row2col1" cell="4"></div>
            <div class="square col2" id="row2col2" cell="5"></div>
            <div class="square col3" id="row2col3" cell="6"></div>
          </div>
          <div class="row row3">
            <div class="square col1" id="row3col1" cell="7"></div>
            <div class="square col2" id="row3col2" cell="8"></div>
            <div class="square col3" id="row3col3" cell="9"></div>
          </div>
        </div>
        <button id="play">Play again</button>
      </section>

    </div>

    <!-- SCRIPT -->
    <script type="text/javascript" src="js/app.js"></script>

  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>TicTacToe</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
</head>
<body>
  <h1>TicTacToe</h1>
  <div class="board" id="board">
  	<div>
  		<img class = "row1 diag1 col1" id = "1" src="./img/empty.png">
  		<img class = "row1 col2" id = "2" src="./img/empty.png">
  		<img class = "row1 diag2 col3" id = "3" src="./img/empty.png">
  	</div>
  	<div>
  		<img class = "row2 col1" id = "4" src="./img/empty.png">
  		<img class = "row2 diag1 diag2 col2" id = "5" src="./img/empty.png">
  		<img class = "row2 col3" id = "6" src="./img/empty.png">
  	</div>
  	<div>
  		<img class = "row3 diag2 col1" id = "7" src="./img/empty.png">
  		<img class = "row3 col2" id = "8" src="./img/empty.png">
  		<img class = "row3 diag1 col3" id = "9" src="./img/empty.png">
  	</div>
  </div>
  <br>
  <button id="reset">RESET</button>	


  <script type="text/javascript" src="js/app.js"></script>
</body>
</html>

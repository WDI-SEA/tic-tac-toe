<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hello Front-End</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <h1>Tic-Tac-Toe</h1>
  <div id="topBox">
      <div id="player1">Player 1</div>
      <div id="player1Score">0</div>
      <select id="dropdown">
          <option value="1" id="player2">Player 2</option>
          <option value="2" id="computer">Computer</option>
      </select>
      <div id="player2Score">0</div>
  </div>
<table id="table">
    <tr id="1" class="row">
        <td id="cell1" class="one" onclick="modifyText(cell1);"></td>
        <td id="cell2" class="one" onclick="modifyText(cell2);"></td>
        <td id="cell3" class="one" onclick="modifyText(cell3);"></td>
    </tr>
    <tr id="2" class="row">
        <td id="cell4" class="two" onclick="modifyText(cell4);"></td>
        <td id="cell5" class="two" onclick="modifyText(cell5);"></td>
        <td id="cell6" class="two" onclick="modifyText(cell6);"></td>
    </tr>
    <tr id="3" class="row">
        <td id="cell7" class="three" onclick="modifyText(cell7);"></td>
        <td id="cell8" class="three" onclick="modifyText(cell8);"></td>
        <td id="cell9" class="three" onclick="modifyText(cell9);"></td>
    </tr>
</table>
<div id="hello"></div>
<button id="reset" onclick="reset();">Reset Board</button>
<button id="newGame">New Game</button>


  <script type="text/javascript" src="js/app.js"></script>
</body>
</html>

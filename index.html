<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>this is a game</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <div class="board">
    <div class="scoreboard">
      <div id="rhs" class="scorebkgd">O<div id="o" class="score">0</div></div>
      <p id="message">player x! you go first.</p>
      <div id="lhs" class="scorebkgd">X<div id="x" class="score">0</div></div>
      <div class="clearfix"></div>
    </div>
    <div class="gameboard">
      <div id="row1" class="row">
        <div id="00" class="square">-</div>
        <div id="01" class="square">-</div>
        <div id="02" class="square">-</div>
      </div>
      <div id="row2" class="row">
        <div id="10" class="square">-</div>
        <div id="11" class="square">-</div>
        <div id="12" class="square">-</div>
      </div>
      <div id="row3" class="row">
        <div id="20" class="square">-</div>
        <div id="21" class="square">-</div>
        <div id="22" class="square">-</div>
      </div>
    </div>
    <div class="resets">
      <button id="reset-board" onclick="resetSquares();">reset board</button>
      <button id="reset-score" onclick="zeroedScores();">reset score</button>
    </div>
  </div>
  <script type="text/javascript" src="js/app.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tic-Tac-Toe Game</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Kavoon&display=swap" rel="stylesheet">

</head>
<body>
  <header>
    <h1>Tic-Tac-Toe</h1>
  </header>
  <div class="container">
    <div class ='score'>
       <div id="player1">Player 1: </div>
       <div class = 'display' id = 'player1score'>0</div>
    </div>
    <div id="message"></div>  
    <div class ='score'>
        <div id="player2">Player 2:</div>
        <div  class = 'display' id= 'player2score'>0</div>
    </div>
  </div>
  <div class="grid">
  <div class="grid-item" id="0"></div>
  <div class="grid-item" id="1"></div>
  <div class="grid-item" id="2"></div>
  <div class="grid-item" id="3"></div>
  <div class="grid-item" id="4"></div>
  <div class="grid-item" id="5"></div>
  <div class="grid-item" id="6"></div>
  <div class="grid-item" id="7"></div>
  <div class="grid-item" id="8"></div>
  </div>

  <div class="buttondiv">
    <button  id="startgame" type="button">Start Game</button>
    <button id ="reset"type="button">Reset</button>
  </div>
  <script type="text/javascript" src="js/app.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>

</head>

<body class = "body">

<div class = "container"></div>

  <div class = "allRows">

  </div>
<div class = "clear"></div>

  <div class = "allRows">

  </div>
<div class = "clear"></div>

  <div class = "allRows">
    <div class = "div7 cell" id = "win7"></div>
    <div class = "div8 cell" id = "win8"></div>

<div id="boxModelExample"></div>

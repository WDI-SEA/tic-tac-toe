<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Star Wars Tic-Tac-Toe</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
  </head>
  <body>
    <div class="background">
      <h1>TIC - TAC - TOE</h1>

      <div id="game-board">
        <div id="row-one">
          <div id="1-1" class="cell" letter="1"></div>
          <div id="1-2" class="cell" letter="2"></div>
          <div id="1-3" class="cell" letter="3"></div>
        </div>

        <div id="row-two">
          <div id="2-1" class="cell" letter="4"></div>
          <div id="2-2" class="cell" letter="5"></div>
          <div id="2-3" class="cell" letter="6"></div>
        </div>

        <div id="row-three">
          <div id="3-1" class="cell" letter="7"></div>
          <div id="3-2" class="cell" letter="8"></div>
          <div id="3-3" class="cell" letter="9"></div>
        </div>
      </div>

      <div class="players">
        <div class="player-x">
          Vader
          <p id="x-score"></p>
        </div>
        <div class="message">
          <p id="message-board"></p>
        </div>
        <div class="player-o">
          Kenobi
          <p id="o-score"></p>
        </div>
      </div>

      <div id="clear-board">
        <button id="clear-button" type="clear">Restart</button>
      </div>
    </div>
    <audio id="saber1" src="../audio/Lightsaber_1.wav"></audio>
    <audio id="saber2" src="audio/Lightsaber_2.wav"></audio>
    <audio id="saber3" src="audio/Lightsaber_3.wav"></audio>
    <audio id="saber4" src="audio/Lightsaber_4.wav"></audio>
    <audio id="saber5" src="audio/Lightsaber_5.wav"></audio>
    <audio id="saber6" src="audio/Lightsaber_6.wav"></audio>
    <audio id="saber7" src="audio/Lightsaber_7.wav"></audio>
    <audio id="saber8" src="audio/Lightsaber_8.wav"></audio>
    <audio id="saber9" src="audio/Lightsaber_9.wav"></audio>

    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>tic tac toe</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <div class="whole">
  	<h1>tic tac toe</h1>
  	<div class="grid">
  		<div class="box row1 column1 diagonal1">
  			<img id="b1">
  		</div>
  		<div class="box row1 column2">
  			<img id="b2">
  		</div>
  		<div class="box row1 column3 diagonal2">
  			<img id="b3">
  		</div></br>
  		<div class="box row2 column1">
  			<img id="b4">
  		</div>
  		<div class="box row2 column2 diagonal1 diagonal2">
  			<img id="b5">
  		</div>
  		<div class="box row2 column3">
  			<img id="b6">
  		</div></br>
  		<div class="box row3 column1 diagonal2">
  			<img id="b7">
  		</div>
  		<div class="box row3 column2">
  			<img id="b8">
  		</div>
  		<div class="box row3 column3 diagonal1">
  			<img id="b9">
  		</div></br>
  	</div>
    <div class="scoreBoard"></div>
  	<div class="turn" id="playerturn">Turn: Player 1:X</div>
  	<div class="reset">
  		<button type="button" id="reset">RESET</button>
  	</div>
 </div>
  <script type="text/javascript" src="js/app.js"></script>
</body>
</html>

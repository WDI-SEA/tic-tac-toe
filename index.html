<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hello Front-End</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <h1>Tic Tac Game</h1>
	<h4>Directions:</h4>
	<p>The object of Tic Tac Toe is to get three in a row. You play on a three by three game board. The first player is known as X and the second is O. Players alternate placing Xs and Os on the game board until either oppenant has three in a row or all nine squares are filled.</p>
	<div class="board">
		<div>
			<div id="topRight" class="box"></div>
			<div id="topMid" class="box"></div>
			<div id="topLeft" class="box"></div>
		</div>
		<div>
			<div id="right" class="box"></div>
			<div id="mid" class="box"></div>
			<div id="left" class="box"></div>
		</div>
		<div>
			<div id="bottomRight" class="box"></div>
			<div id="bottomMid" class="box"></div>
			<div id="bottomLeft" class="box"></div>
		</div>
	</div>
  <script type="text/javascript" src="js/app.js"></script>
</body>
</html>

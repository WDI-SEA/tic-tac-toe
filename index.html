<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Tic Tac Toe</title>
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>

	<body>
		<div id='gameSettings'>
			<h2>Select Board Size</h2>
			<button class='board-select' id='3'>3x3</button>
			<button class='board-select' id='4'>4x4</button>
			<button class='board-select' id='5'>5x5</button>
			<br>
			<button id='resetBtn'>Reset</button>
			<h2>Player Turn</h2>
		</div>

		<div class='text-box' id='theme-select'>
			<div id='theme-select2'>
				<h1>Tic Tac Toe</h1>
				<h2>Choose a Theme</h2>
				<div id='theme-box'>
					<input type='radio' name='theme' value='starWars' checked>
					<label><span style="font-family:'Starwars'"">Star Wars</span></label>
					<br>
					<input type='radio' name='theme' value='pokemon'>
					<label style="font-family:'pokemon'"">Pokemon</label>
				</div>
				<div id='mode-box'>
					<form>
					<input type='radio' name='mode' value='vs' checked>
					<label>Versus</label>
					<br>
					<input type='radio' name='mode' value='ai'>
					<label>AI</label>
					</form>
				</div>
				<br>
				<button id='submitTheme'>Submit</button>
			</div>
		</div>

		<div class='blocks' id='gameBoard'></div>
		<div class='text-box' id='gameover-text'>
			<div>
				<h1>Game Over</h1>
				<p></p>
			</div>
		</div>
		<audio id='pikaSound' src='./sounds/pikachu.mp3'></audio>

		<audio id='r2' src='./sounds/R2D2a.m4r'></audio>
		<script type="text/javascript" src="js/app.js"></script>
	</body>
</html>

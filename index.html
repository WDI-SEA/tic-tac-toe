<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Spider Web</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<header>
		<h1 class="title" id="main_title">Spider Web</h1>
		<h3 class="title" id="main_subtitle">Your friendly neighborhood Tic Tac Toe game!</h3>
	</header>

	<table align="center">
		<tr>
			<td class="box" id="0" onclick="selection(0)"></td>
			<td class="box" id="1" onclick="selection(1)"></td>
			<td class="box" id="2" onclick="selection(2)"></td>
		</tr>
		<tr>
			<td class="box" id="3" onclick="selection(3)"></td>
			<td class="box" id="4" onclick="selection(4)"></td>
			<td class="box" id="5" onclick="selection(5)"></td>
		</tr>
		<tr>
			<td class="box" id="6" onclick="selection(6)"></td>
			<td class="box" id="7" onclick="selection(7)"></td>
			<td class="box" id="8" onclick="selection(8)"></td>
		</tr>
	</table>

	<div class="endgame">
		<div class="endscroll"></div>
	</div>

	<button id="resetbtn" onclick="reset()">Play again!</button>

	<h1 class="something" id="announcerbooth"></h1>
	<h1 class="something" id="reminder"></h1>
	
<script src="./js/game.js"></script>
</body>
</html>

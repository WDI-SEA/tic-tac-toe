<!DOCTYPE html>
<html>
  <head> 
    <link rel="stylesheet" href="./styles/style.css">
    <link href='https://fonts.googleapis.com/css?family=Indie+Flower' rel='stylesheet' type='text/css'>
    <title>TIC-TAC-TOE</title>
  </head>
  <body>
    <div id="top">
      <h2>tic-tac-toe</h2>
      <div id="players">
        <div id="Player1" class="">player X</div>
        <h4>VS.</h4>
        <div id="Player2" class="">player O</div>
      </div>
      <form id="idForm">
        <input type="button" class="button" id= "clear" value="Play Again?"/>
      </form>
    </div>
    <div id="board">
      <div id="row1">
        <div id="box0" class="square1"></div>
        <div id="box1"  class="square2"></div>
        <div id="box2"  class="square1"></div>
      </div>
      <div id="row2">
        <div id="box3"  class="square2"></div>
        <div id="box4"  class="square1"></div>
        <div id="box5"  class="square2"></div>
      </div>
      <div id="row3">
        <div id="box6"  class="square1"></div>
        <div id="box7"  class="square2"></div>
        <div id="box8"  class="square1"></div>
      </div>
    </div>
    <script src="./scripts/script.js"></script> 
  </body>
</html>

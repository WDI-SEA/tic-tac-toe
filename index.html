<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body id="winnerWinner">
  <h1>TIC-TAC-TOE</h1>
  <p id="win">No Winner Yet</p>
  <p id="nextUp">X Is Next</p>
  <div id="board">
  		<div id="b1" class="box">-</div>
  		<div id="b2" class="box">-</div>
  		<div id="b3" class="box">-</div>
  		<div id="b4" class="box">-</div>
  		<div id="b5" class="box">-</div>
  		<div id="b6" class="box">-</div>
  		<div id="b7" class="box">-</div>
  		<div id="b8" class="box">-</div>
  		<div id="b9" class="box">-</div>
	</div>
  <br> 
  <input type="button" value="Restart" onClick="window.location.reload()">
  <br> <br>
  <div class="instructions">
  	<h2>Instructions</h2>
  	<p>You should know how to play this game already.</p>
  </div>

  <script type="text/javascript" src="js/app.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>tic tac toe</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <div class="whole">
  	<h1>tic tac toe</h1>
  	<div class="grid">
  		<div class="box row1 column1 diagonal1">
  			<div id="b1"></div>
  		</div>
  		<div class="box row1 column2">
  			<div id="b2"></div>
  		</div>
  		<div class="box row1 column3 diagonal2">
  			<div id="b3"></div>
  		</div></br>
  		<div class="box row2 column1">
  			<div id="b4"></div>
  		</div>
  		<div class="box row2 column2 diagonal1 diagonal2">
  			<div id="b5"></div>
  		</div>
  		<div class="box row2 column3">
  			<div id="b6"></div>
  		</div></br>
  		<div class="box row3 column1 diagonal2">
  			<div id="b7"></div>
  		</div>
  		<div class="box row3 column2">
  			<div id="b8"></div>
  		</div>
  		<div class="box row3 column3 diagonal1">
  			<div id="b9"></div>
  		</div></br>
  	</div>
  	<div class="turn" id="playerturn">Turn: Player 1</div>	
  	<div class="reset">
  		<button type="button">RESET</button>
  	</div>
 </div>
  <script type="text/javascript" src="js/app.js"></script>
</body>
</html>

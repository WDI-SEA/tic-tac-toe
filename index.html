<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hello Front-End</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<header>
		<h1>Tic-Tac-Toe</h1>
	</header>
	<aside class="sidebar">
		<p>Click the board to place an:</p>
		<div id="whosUp" class="tile"></div>
		<br><input type="button" name="reset" id="reset" value="Reset" onclick="resetGame()"></input>
	</aside>

	<div class="gameboard">
		<div id="emptyTop"></div>
		<div id="row1" class="row">
			<div id="pos00" class="tile"></div>
			<div class="verticalLine"></div>
			<div id="pos01" class="tile"></div>
			<div class="verticalLine"></div>
			<div id="pos02" class="tile"></div>
		</div>
		<hr>
		<div id="row2" class="row">
			<div id="pos10" class="tile"></div>
			<div class="verticalLine"></div>
			<div id="pos11" class="tile"></div>
			<div class="verticalLine"></div>
			<div id="pos12" class="tile"></div>
		</div>
		<hr>
		<div id="row3" class="row">
			<div id="pos20" class="tile"></div>
			<div class="verticalLine"></div>
			<div id="pos21" class="tile"></div>
			<div class="verticalLine"></div>
			<div id="pos22" class="tile"></div>
		</div>
  </div>

  <script type="text/javascript" src="js/app.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <header>
      <div >
        <form>
            <select id='level' name="level">
              <option value="easy">Easy</option>
              <option value="medium">Medium</option>
              <option value="impossible">Impossible</option>
            </select> 
        </form>
      </div>
      <div class='score-card'>
         <div class='player player1'>
          <table class="xtable">
            <tr class='xrow'>
              <td >
                <button class='type' id="x">X</button>
              </td>
              <td >
                <button class='score' id="xs">-</button>
              </td> 
            </tr>
          </table>
        </div>
        <div class='player player2'>
          <table class="otable">
            <tr class='orow'>
              <td >
                <button class='type' id="o">O</button>
              </td>
              <td >
                <button class='score' id="os">-</button></h4></td> 
            </tr>
          </table>

        </div>
      </div>
      
      <div class='start'>Start game or select player</div>
  </header>
  <main>
      <div class='game'>

        <div class="game-table">
          <table class="table3">
            <tr class='row' id='row1'>
              <td class='cell' id='cell-1'>
                <button class='xo' id="xo1"></button>
              </td>
              <td class='cell' id='cell-2'>
                <button class='xo' id="xo2"></button>
              </td>
              <td class='cell' id='cell-3'>
                <button class='xo' id="xo3"></button>
              </td>
            </tr>
            <tr class='row' id='row2'>
              <td class='cell' id='cell-4'>
                <button class='xo' id="xo4"></button>
              </td>
              <td class='cell' id='cell-5'>
                <button class='xo' id="xo5"></button>
              </td>
              <td class='cell' id='cell-6'>
                <button class='xo' id="xo6"></button>
              </td>
            </tr>
            <tr class='row' id='row3'">
              <td class='cell' id='cell-7'>
                <button class='xo' id="xo7"></button>
              </td>
              <td class='cell' id='cell-8'>
                <button class='xo' id="xo8"></button>
              </td>
              <td class='cell' id='cell-9'>
                <button class='xo' id="xo9"></button>
              </td>
            </tr>
          </table>
        </div>

      </div>
  </main>
  <footer>
      <button id="reset">START GAME</button>
  </footer>
  <script type="text/javascript" src="js/app.js"></script>
</body>
</html>

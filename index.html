<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tic Tac Toe</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700|Audiowide" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <div class="game-header">
    <h1>Tic Tac Toe</h1>
    <h2 id="tag-line"></h2>
    <p id="player-status"></p>
    <p id="move-count"></p>
  </div>

  <div class="game-board" id='game-board'>
    <div class="row1 col1 diag1" id="1"></div>
    <div class="row1 col2" id="2"></div>
    <div class="row1 col3 diag2" id="3"></div>  
    <div class="row2 col1" id="4"></div>
    <div class="row2 col2 diag1 diag2" id="5"></div>
    <div class="row2 col3" id="6"></div>  
    <div class="row3 col1 diag2" id="7"></div>
    <div class="row3 col2" id="8"></div>
    <div class="row3 col3 diag1" id="9"></div>  
  </div>

  <div class="button">
    <button id="reset">Reset Game</button>
  </div>

  <script src="js/app.js"></script>
</body>
</html>

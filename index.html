<!DOCTYPE html>
<html>
<head>
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="container">    
        <h1>Let's play some Tic Tac Toe!</h1>
        <div class="board-square" id="top-left"></div>
        <div class="board-square" id="top-mid"></div>
        <div class="board-square" id="top-right"></div>
        <div class="board-square" id="mid-left"></div>
        <div class="board-square" id="mid-mid"></div>
        <div class="board-square" id="mid-right"></div>
        <div class="board-square" id="bottom-left"></div>
        <div class="board-square" id="bottom-mid"></div>
        <div class="board-square" id="bottom-right"></div>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>

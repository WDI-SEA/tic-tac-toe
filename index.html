<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tic Tac Toe</title>
    <link
      href="https://fonts.googleapis.com/css?family=Bangers&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
  </head>
  <body>
    <header>
      <h1>Tic Tac Toe</h1>
      <h2>"For Cool Kids!!!</h2>
    </header>
    <div class="main-content">
      <div class="game-container">
        <div class="square-container">
          <div class="row-1 row">
            <div class="squares" id="square-1"></div>
            <div class="squares" id="square-2"></div>
            <div class="squares" id="square-3"></div>
          </div>
          <div class="row-2 row">
            <div class="squares" id="square-4"></div>
            <div class="squares" id="square-5"></div>
            <div class="squares" id="square-6"></div>
          </div>
          <div class="row-3 row">
            <div class="squares" id="square-7"></div>
            <div class="squares" id="square-8"></div>
            <div class="squares" id="square-9"></div>
          </div>
        </div>
      </div>
      <div class="button">
        <button id="x-button">Choose "X"</button>
      </div>
      <div class="button">
        <button id="o-button">Choose "O"</button>
      </div>
      <div class="button">
        <button id="r-button">Reset Game</button>
      </div>
    </div>
    <footer>
      <p class="message">
        Created with &hearts; and inspired by
        <span class="my-kids">Diego, Santiago & Linda</span>
      </p>
    </footer>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>

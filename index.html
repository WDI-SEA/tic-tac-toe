<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tic-Tac-Toads</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <header>
    <div class="header">
      <h1>Tic-Tac-Toads</h1>
    </div>
  </header>
  <main>
    <div class="pagecontentsholder">
      <div class="tictactoe">
        <div id="c1" data-turn="false" class="item one">
          1
        </div>
        <div id="c2" class="item two">
          2
        </div>
        <div id="c3" class="item three">
          3
        </div>
        <div id="c4" class="item four">
          4
        </div>
        <div id="c5" class="item five">
          5
        </div>
        <div id="c6" class="item six">
          6
        </div>
        <div id="c7" class="item seven">
          7
        </div>
        <div id="c8" class="item eight">
          8
        </div>
        <div id="c9" class="item nine">
          9
        </div>
      </div>
    </div>
  </main>
  <footer>
    <div class="footer">
      &copy;footerauthority
    </div>
  </footer>
  <script type="text/javascript" src="js/app.js"></script>
</body>
</html>

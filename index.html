<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <div id="container">
    <h1 id="game-name">Tic-Tac-Toe</h1>
    <button id="reset">Reset</button>
    <h3>Current Play: <span id="current-play"></span></h3>
    <div class="radio-buttons">
      <label for="friend-or-ai_1">Friend</label> <br  />
      <input type="radio" id="friend-or-ai_1"
       name="friend-or-ai" value="friend" checked="checked">
    </div>
    <div  class="radio-buttons">
      <label for="friend-or-ai_2">AI</label><br  />
      <input type="radio" id="friend-or-ai_2"
       name="friend-or-ai" value="ai">
    </div>
    <div class="flex-row">
      <div id="1" class="square square-1"></div>
      <div id="2" class="square square-2"></div>
      <div id="3" class="square square-3"></div>
    </div>
    <div class="flex-row">
      <div id="4" class="square square-4"></div>
      <div id="5" class="square square-5"></div>
      <div id="6" class="square square-6"></div>
    </div>
    <div class="flex-row">
      <div id="7" class="square square-7"></div>
      <div id="8" class="square square-8"></div>
      <div id="9" class="square square-9"></div>
    </div>
    <div id="game-over">
      <h1></h1>
      <button id="popup-reset">Play Again</button>
    </div>
  </div>


  <script type="text/javascript" src="js/app.js"></script>
</body>
</html>

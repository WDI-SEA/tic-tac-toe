<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<html>
    <head>
        <title>TIC TAC TOE</title>
    </head>
    <body>
        <div class="container">
            <h1>Tic-Tac-Toe</h1>
            <ul id="game">

                <li data-pos="0,0"></li>
                <li data-pos="0,1"></li>
                <li data-pos="0,2"></li>

                <li data-pos="1,0"></li>
                <li data-pos="1,1"></li>
                <li data-pos="1,2"></li>

                <li data-pos="2,0"></li>
                <li data-pos="2,1"></li>
                <li data-pos="2,2"></li>
            </ul>

            <button id="reset-game">Reset Game</button>


            <div id="game-messages">
                <span class="player-x-win">Player One Wins</span>
                <span class="player-o-win">Player Two Wins</span>
                <span class="draw">Draw Game</span>
            </div>

            <aside id="nfo">
                <h2>Who's Turn</h2>
                <div id="whos-turn" class="x">
                    <span class="x">Player 1</span>
                    <span class="o">Player 2</span>
                </div>

                <h2>Score Card</h2>
                <div id="score">
                    Player 1: <span id="player-one-score">0</span> <br />
                    Player 2: <span id="player-two-score">0</span> <br />
                </div>
            </aside>
        </div>
    </body>
</html>

<body>
  <h1>Tic-Tac-Toe</h1>


  <fieldset>
    <div>
      <Table>
<tr>
  <td id="cell_0_0" class="cell" onClick="JavaScript: clickCell(0,0);"</td>
  <td id="cell_0_1" class="cell" onClick="JavaScript: clickCell(0,1);"</td>
  <td id="cell_0_2" class="cell" onClick="JavaScript: clickCell(0,2);"</td>
</tr>
  <tr>
  <td id="cell_1_0" class="cell" onClick="JavaScript: clickCell(1,0);"</td>
  <td id="cell_1_1" class="cell" onClick="JavaScript: clickCell(1,1);"</td>
  <td id="cell_1_2" class="cell" onClick="JavaScript: clickCell(1,2);"</td>
</tr>
  <tr>
  <td id="cell_2_0" class="cell" onClick="JavaScript: clickCell(2,0);"</td>
  <td id="cell_2_1" class="cell" onClick="JavaScript: clickCell(2,1);"</td>
  <td id="cell_2_2" class="cell" onClick="JavaScript: clickCell(2,2);"</td>
</tr>
      </table>
    </div>
    <input type=button onClick="javascript: reset();" value="Reset">
    <br/></br/>
  <script type="text/javascript" src="js/app.js"></script>
</body>
</html>

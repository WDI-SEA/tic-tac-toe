<!DOCTYPE html>
<html>
<head>
	<title>Lets Play a Game!</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body id="container">

	<h1>This is Tic Tac Toe</h1>
	<h2>...in the new age</h2>
	<div class='line'>
		<div id='box1' class="toe"></div>
		<div id='box2' class="toe"></div>
		<div id='box3' class="toe"></div>
	</div>
	<div class='line'>
		<div id='box4' class="toe"></div>
		<div id='box5' class="toe"></div>
		<div id='box6' class="toe"></div>
	</div>
	<div class='line'>	
		<div id='box7' class="toe"></div>
		<div id='box8' class="toe"></div>
		<div id='box9' class="toe"></div>
	</div>
	<div id="game-board"></div>

	<div id="rules">
		<h1>Rules</h1>
		<ol>
			<li>Don't suck.</li>
			<li>Don't pretend you don't suck.</li>
			<li>Accept that you suck and that your life has no meaning.</li>
		</ol>
	</div>
	<div id="scoreBox">
		<p>SCORE:</p>
		<p id="score"></p>

	</div>
	<div>
		<button id="reset">Reset The Game Board!!! The Power Of God!!!</button>
	<div>
	<script src="script-2.js"></script>
	<!-- <script src="codysScript.js"></script> -->
</body>
</html>

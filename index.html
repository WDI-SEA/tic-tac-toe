<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Bad+Script|Indie+Flower|Montserrat+Alternates" rel="stylesheet">
</head>

<body>
  <h1>Let's Play Tic-Tac-Toe!</h1>
	<div class = "wrapper">
	<div class = "gameboard">
			<div class = "cell" id = "one"></div>
			<div class = "cell" id = "two"></div>
			<div class = "cell" id = "three"></div>
			<div class = "cell" id = "four"></div>
			<div class = "cell" id = "five"></div>
			<div class = "cell" id = "six"></div>
			<div class = "cell" id = "seven"></div>
			<div class = "cell" id = "eight"></div>
			<div class = "cell" id = "nine"></div>
	</div>
		<div class = "endGame">
		<div class = "message"></div>
		</div>
		<input class = "button" id = "reset" type = "reset" value = "Start Game!"/>
	</div>

  <script type="text/javascript" src="js/app.js"></script>
</body>
</html>

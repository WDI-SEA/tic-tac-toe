<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <div class = "container">
    <h1 class = "title">Tic <span>Tac</span> Toe</h1>
    <div class = "status-action">
      <div class = "status">X is Next</div>
      <button class = "reset" type="submit"  onClick="refreshPage()">Start-Over</button>
    </div>
    <div class = "game-grid">
      <div class = "game-cell top-left" id="top-left"></div>
      <div class = "game-cell top-middle" id="top-middle"></div>
      <div class = "game-cell top-right" id="top-right"></div>
      <div class = "game-cell middle-left" id="middle-left"></div>
      <div class = "game-cell middle-middle" id="middle-middle"></div>
      <div class = "game-cell middle-right" id="middle-right"></div>
      <div class = "game-cell bottom-left" id="bottom-left"></div>
      <div class = "game-cell bottom-middle" id="bottom-middle"></div>
      <div class = "game-cell bottom-right" id="bottom-right"></div>
    </div>
  </div>
  <script type="text/javascript" src="js/app.js"></script>
</body>
</html>

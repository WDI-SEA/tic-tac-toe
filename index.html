<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<h1>Tic-Tac-Toe</h1>
	<div id="wrapper">
		<div id="player1">
			Player 1's Turn
		</div>
		<br>
		<button id="reset">Clear Board</button>
		<br>
		<div id="player2">
			Player 2's Turn
		</div>
	</div>
	<br>
  	<div id="container">
  		<div class="box">
  			<button id="box1" value="box1"></button>
  		</div>
	  	<div class="box">
	  		<button id="box2" value="box2"></button>
	  	</div>
	  	<div class="box">
	  		<button id="box3" value="box3"></button>
	  	</div>
	  	<div class="box">
	  		<button id="box4" value="box4"></button>
	  	</div>
	  	<div class="box">
	  		<button id="box5" value="box5"></button>
	  	</div>
	  	<div class="box">
	  		<button id="box6" value="box6"></button>
	  	</div>
	  	<div class="box">
	  		<button id="box7" value="box7"></button>
	  	</div>
	  	<div class="box">
	  		<button id="box8" value="box8"></button>
	  	</div>
	  	<div class="box">
	  		<button id="box9" value="box9"></button>
	  	</div>
	</div>
  <script type="text/javascript" src="js/app.js"></script>
</body>
</html>

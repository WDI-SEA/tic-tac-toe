<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah|Indie+Flower|Rock+Salt|Shadows+Into+Light" rel="stylesheet">
</head>
<body>
  <!-- <background></background> -->
  <div id="container">
    <div id="nav" class="row">
      Press Play!
    </div>
    <div id="score" class="row">
      <div id="score-X" class="scores">"X" wins: 0</div>
      <div id="score-O" class="scores">"O" wins: 0</div>
    </div>
    <div id="board">
      <div id="row1" class="row">
        <div id="tile0" class="tile" value="0" onclick="tileClick(this);">

        </div>
        <div id="tile1" class="tile" value="1" onclick="tileClick(this);">

        </div>
        <div id="tile2" class="tile" value="2" onclick="tileClick(this);">

        </div>
      </div>
      <div id="row2" class="row">
        <div id="tile3" class="tile" value="3" onclick="tileClick(this);">

        </div>
        <div id="tile4" class="tile" value="4" onclick="tileClick(this);">

        </div>
        <div id="tile5" class="tile" value="5" onclick="tileClick(this);">

        </div>
      </div>
      <div id="row3" class="row">
        <div id="tile6" class="tile" value="6" onclick="tileClick(this);">

        </div>
        <div id="tile7" class="tile" value="7" onclick="tileClick(this);">

        </div>
        <div id="tile8" class="tile" value="8" onclick="tileClick(this);">

        </div>
      </div>
    </div>
    <div id="footer" class="row">
      <button onclick="play();">Play/Next</button>
      <button onclick="reset();">Restart</button>
    </div>
  </div>
  <script type="text/javascript" src="js/app.js"></script>
</body>
</html>

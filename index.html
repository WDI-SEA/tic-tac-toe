<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link  rel="stylesheet">
</head>
<body>
  <div id="gridbox">
    <div id="a11" class="cell toprow firstcol diag1">
      <img src="" id="a111" alt="">
    </div>
    <div id="a12" class="cell toprow seccol">
      <img src="" id="a112" alt="">
    </div>
    <div id="a13" class="cell toprow thirdcol diag2">
      <img src="" id="a113" alt="">
    </div>
    <div id="a21" class="cell middlerow firstcol">
      <img src="" id="a221" alt="">
    </div>
    <div id="a22" class="cell middlerow seccol diag1 diag2">
      <img src="" id="222" alt="">
    </div>
    <div id="a23" class="cell middlerow thirdcol">
      <img src="" id="223" alt="">
    </div>
    <div id="a31" class="cell bottomrow firstcol diag2">
      <img src="" id="331" alt="">
    </div>
    <div id="a32" class="cell bottomrow seccol">
      <img src="" id="332" alt="">
    </div>
    <div id="a33" class="cell bottomrow thirdcol diag1">
      <img src="" id="333" alt="">
    </div>
  </div>
  <div><button id="newgame">Start New Game</button></div>
  <div><button id="reset">Reset Game</button></div>
  <h1 id="gamemessage"></h1>
  <div id="scores">
  <p id="score1">Score Player One: <span id="scoreplayer1">0</span></p>
  <p id="score2">Score Player Two: <span id="scoreplayer2">0</span></p>
  </div>

</body>
<script type="text/javascript" src="js/app.js"></script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tic-tac-toe</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
</head>
<body>
	<header>
		<h1>Tic-Tac-Toe</h1>
		<p id="turncount">Turn: 1</p>
		<p id="playerturn">Player 1</p>
	</header>
	<div id="gridBox">
		<div class="row rowOne">
			<div class="square hover" id="box0"></div>
	 		<div class="square hover" id="box1"></div>
	 		<div class="square hover" id="box2"></div>
		</div>
		<div class="row rowTwo">
			<div class="square hover" id="box3"></div>
	 		<div class="square hover" id="box4"></div>
	 		<div class="square hover" id="box5"></div>
		</div>
		<div class="row rowThree">
			<div class="square hover" id="box6"></div>
	 		<div class="square hover" id="box7"></div>
	 		<div class="square hover" id="box8"></div>
		</div>
		<footer>
			<p id="resetbutton">Reset</p>
			<p id="computertoggle">Play Computer: Off</p>
		</footer>
	</div>
  <script type="text/javascript" src="js/app.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>A Simple tic-tac-toe game</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body onload="startGame()">
  <h1>TIC TAC TOE</h1>
  <p>A super simple tic-tac-toe game, players can follow the message above the squares and take their turns!</p>
  <div id = "message">Message here.</div>
  <div class = "row">
  	<div class = "column" id="s1" onclick="nextTurn(this)"></div>
  	<div class = "column" id="s2" onclick="nextTurn(this)"></div>
  	<div class = "column" id="s3" onclick="nextTurn(this)"></div>
  </div>
  <div class = "row">	
  	<div class = "column" id="s4" onclick="nextTurn(this)"></div>
  	<div class = "column" id="s5" onclick="nextTurn(this)"></div>
  	<div class = "column" id="s6" onclick="nextTurn(this)"></div>
  </div>
  <div class = "row">	
  	<div class = "column" id="s7" onclick="nextTurn(this)"></div>
  	<div class = "column" id="s8" onclick="nextTurn(this)"></div>
  	<div class = "column" id="s9" onclick="nextTurn(this)"></div>
  <div>
  
  
  <div class = "center button">
  	<button onclick = "startGame();">New Game</button>
  </div>
  <script src="js/app.js" type="text/javascript"></script>
</body>
</html>

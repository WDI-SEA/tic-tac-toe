<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hello Front-End</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <div id="wrapper">
    <h1 id="headline">Tic Tac Toe</h1>
    <div id="board">
        <!-- top row -->
          <div class="squares" id="tl"><h1></h1></div>
          <div class="squares" id="tm"><h1></h1></div>
          <div class="squares" id="tr"><h1></h1></div>
        <!--  middle row-->
          <div class="squares" id="ml"><h1></h1></div>
          <div class="squares" id="mm"><h1></h1></div>
          <div class="squares" id="mr"><h1></h1></div>
        <!-- bottom row -->
          <div class="squares" id="bl"><h1></h1></div>
          <div class="squares" id="bm"><h1></h1></div>
          <div class="squares" id="br"><h1></h1></div>
    </div>
    <button id="resetButton">Play Again </button>
  </div>
  <script type="text/javascript" src="js/app.js"></script>
</body>
</html>

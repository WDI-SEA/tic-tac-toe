<html>
<head>
  <title> Tic Tac Toe </title>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<div class = "title">
  <h1>Tic-Tac-Toe</h1>
</div>
<div id="playerIndicator"></div>
<div id ="winText"></div>

<div class="board">
<div class="container">
  <div class="tile" id="0-0"></div>
  <div class="tile" id = "0-1"></div>
  <div class="tile" id = "0-2"></div>
</div>
<div class="container">
  <div class="tile" id = "1-0"></div>
  <div class="tile" id = "1-1"></div>
  <div class="tile" id = "1-2"></div>
</div>
<div class="container">
  <div class="tile" id = "2-0"></div>
  <div class="tile" id = "2-1"></div>
  <div class="tile" id = "2-2"></div>
</div>
</div>
<br>
<button type="submit" value="Clear" id="reset">Clear Board</button>
<script type = "text/javascript" src="js/game.js"></script>
</body>
</html>

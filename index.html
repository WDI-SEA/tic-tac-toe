<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>tic tac toe</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Varela+Round" rel="stylesheet">
  <link rel="icon" href="img/favicon.png" />
</head>
<body>
  
<div class="wrapper">
  <div class="name">
    <h1>tic tac toe</h1>
  </div>

    <div class="main">
      <div class="turn recordX">
        <h3>x's record</h3>
      </div>

    <div class="gameboard">
      <div class="row">
        <div class="square row1 col1 diag1">
          <p class="clear"></p>
        </div>
        <div class="square row1 col2">
          <p class="clear"></p>
        </div>
        <div class="square row1 col3 diag2">
          <p class="clear"></p>
        </div>
      </div>
      <div class="row">
        <div class="square row2 col1">
          <p class="clear"></p>
        </div>
        <div class="square row2 col2 diag1 diag2">
          <p class="clear"></p>
        </div>
        <div class="square row2 col3">
          <p class="clear"></p>
        </div>
      </div>
      <div class="row">
        <div class="square row3 col1 diag2">
          <p class="clear"></p>
        </div>
        <div class="square row3 col2">
          <p class="clear"></p>
        </div>
        <div class="square row3 col3 diag1">
          <p class="clear"></p>
        </div>
      </div>
    </div>

    <div class="turn recordO">
      <h3>o's record</h3>
    </div>

  </div>

  <div class="reset">
    <button type="button" name="reset">next round</button>
  </div>
</div>

  <script type="text/javascript" src="js/app.js"></script>
</body>
</html>

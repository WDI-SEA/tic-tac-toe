<!DOCTYPE html>
<html>
  <head>
    <meta charset="uft-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <h1>Tic Tac Toe</h1>
    <p id="message">Let's play Tic Tac Toe</p>
    <table border>
      <tr>
        <td id="c0"  class="cell" onClick="nextMove(this)"></td>
        <td id="c1"  class="cell" onClick="nextMove(this)"></td>
        <td id="c2"  class="cell" onClick="nextMove(this)"></td>
      </tr>
        <td id="c3"  class="cell" onClick="nextMove(this)"></td>
        <td id="c4"  class="cell" onClick="nextMove(this)"></td>
        <td id="c5"  class="cell" onClick="nextMove(this)"></td>
      </tr>
        <tr>
        <td id="c6"  class="cell" onClick="nextMove(this)"></td>
        <td id="c7"  class="cell" onClick="nextMove(this)"></td>
        <td id="c8"  class="cell" onClick="nextMove(this)"></td>
      </tr>
    
    </table>
        <button id="play">Start Game!</button>

    <script src="js/main.js"></script>
  </body>
</html>

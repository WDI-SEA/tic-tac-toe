<!DOCTYPE html>
<html>
<head>
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="container">    
        <h1>Let's play some Tic Tac Toe!</h1>
        <div id="board-container">
            <div class="board-squares" id="top-left"></div>
            <div class="board-squares" id="top-mid"></div>
            <div class="board-squares" id="top-right"></div>
            <div class="board-squares" id="mid-left"></div>
            <div class="board-squares" id="mid-mid"></div>
            <div class="board-squares" id="mid-right"></div>
            <div class="board-squares" id="bottom-left"></div>
            <div class="board-squares" id="bottom-mid"></div>
            <div class="board-squares" id="bottom-right"></div>
        </div>
        <button id="clear-button">New Game!</button>
    </div>
    <div class="hidden" id="overlay">
    </div>
    <div class="hidden" id="message">
        Let's play Tic Tac Toe!  Choose your game:
        <br><br><br>
        One Player vs Computer <button id="one-player-button">Start!</button>
        <br><br>
        Two Players <button id="two-player-button">Start!</button>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>

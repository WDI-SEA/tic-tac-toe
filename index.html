<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <div id="game-grid"> 
    <div id="row1">
      <div class="pc col1">1 1</div>
      <div class="pc col2">1 2</div>
      <div class="pc col3">1 3</div>
    </div>
    <div id="row2">
      <div class="pc col1">2 1</div>
      <div class="pc col2">2 2</div>
      <div class="pc col3">2 3</div>
    </div>
    <div id="row3">
      <div class="pc col1">3 1</div>
      <div class="pc col2">3 2</div>
      <div class="pc col3">3 3</div>
    </div>
    <button class="reset" disabled>reset</button>
  </div>
  

  <script type="text/javascript" src="js/app.js"></script>
</body>
</html>

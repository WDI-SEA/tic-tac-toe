<!DOCTYPE html>
<html lang="en">

<head>
  <title>Quidditch Tic Tac Toe</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hello Front-End</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=IM+Fell+English+SC" rel="stylesheet">
</head>

<body onload="startGame();">
  <h1>Quidditch Tic Tac Toe</h1>
  <div id="message"></div>
  <div class="row" id="row1">
     <div class="squares" id="square1" onclick="nextMove(this);"></div>
     <div class="squares" id="square2" onclick="nextMove(this);"></div>
     <div class="squares" id="square3" onclick="nextMove(this);"></div>
  </div>
  <div class="row" id="row2">
     <div class="squares" id="square4" onclick="nextMove(this);"></div>
     <div class="squares" id="square5" onclick="nextMove(this);"></div>
     <div class="squares" id="square6" onclick="nextMove(this);"></div>
  </div>
  <div class="row" id="row3">
     <div class="squares" id="square7" onclick="nextMove(this);"></div>
     <div class="squares" id="square8" onclick="nextMove(this);"></div>
     <div class="squares" id="square9" onclick="nextMove(this);"></div>
  </div>
  
  <div>
    <button id="reset" onclick="clearBox(number)">Reset Game</button>
  </div>

  <script src="js/app.js"></script>
  
</body>

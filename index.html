<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

  <div id="container">

    <div id="content">
        Tic-Tac-Toe
    </div>

    <div id="grid">
      <div id="top">
        <div id="1" class="square"><div>&nbsp;</div></div>
        <div id="2" class="square"><div>&nbsp;</div></div>
        <div id="3" class="square"><div>&nbsp;</div></div>
      </div>
      <div id="center">
        <div id="4" class="square"><div>&nbsp;</div></div>
        <div id="5" class="square"><div>&nbsp;</div></div>
        <div id="6" class="square"><div>&nbsp;</div></div>
      </div>
      <div id="bottom">
        <div id="7" class="square"><div>&nbsp;</div></div>
        <div id="8" class="square"><div>&nbsp;</div></div>
        <div id="9" class="square"><div>&nbsp;</div></div>
      </div>
    </div>


  </div>
      <button id="button">Reset</button>
  <script type="text/javascript" src="js/app.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tic Tac Toe</title>
  <link href="https://fonts.googleapis.com/css?family=Uncial+Antiqua&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <script type="text/javascript" src="js/app.js"></script>
</head>
<body>
  <h1 class="title">Tic Tac Toe</h1>
  <div class="game-components">
    <div class="player-div">
      <p id="player-one-label" class="player-label">Player 1</p>
      <h2 id="player-one-count" class="player-count-label">0</h2>
    </div>
    <div id="gameboard">
      <div class="row">
        <div class="square square-hover" tabindex="0" role="button" aria-label="empty"></div>
        <div class="square square-hover square-middle" tabindex="0" role="button" aria-label="empty"></div>
        <div class="square square-hover" tabindex="0" role="button" aria-label="empty"></div>
      </div>
      <div class="row row-middle">
        <div class="square square-hover" tabindex="0" role="button" aria-label="empty"></div>
        <div class="square square-hover square-middle" tabindex="0" role="button" aria-label="empty"></div>
        <div class="square square-hover" tabindex="0" role="button" aria-label="empty"></div>
      </div>
      <div class="row">
        <div class="square square-hover" tabindex="0" role="button" aria-label="empty"></div>
        <div class="square square-hover square-middle" tabindex="0" role="button" aria-label="empty"></div>
        <div class="square square-hover" tabindex="0" role="button" aria-label="empty"></div>
      </div>
    </div>
    <div class="player-div">
      <p id="player-two-label" class="player-label">Player 2</p>
      <h2 id="player-two-count" class="player-count-label">0</h2>
    </div>
  </div>
  <button id="reset" class="reset-btn">Reset</button>
  <h1 class="end-status"></h1>
</body>
</html>

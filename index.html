<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Extreme Tic Tac Toe!</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="container">
    <h1>Tic Tac Toe</h1>

		<div class="ui">
      <input type="radio" name="gameType" value="AI">AI</input>
      <input type="radio" name="gameType" value="human">Player</input>
      <button type="button" id="resetButton">Reset Game</button>
      <p id="turn">Please Select an Opponent!</p>
		</div>

		<div class="gameboard">
			<div class="row" id="toprow">
				<div class="square top left diag1" id="top-left"></div>
				<div class="square top center" id="top-center"></div>
				<div class="square top right diag2" id="top-right"></div>
			</div>

			<div class="row" id="midrow">
				<div class="square mid left" id="mid-left"></div>
				<div class="square mid center diag1 diag2" id="mid-center"></div>
				<div class="square mid right" id="mid-right"></div>
			</div>

			<div class="row" id="botrow">
				<div class="square bot left diag2" id="bot-left"></div>
				<div class="square bot center" id="bot-mid"></div>
				<div class="square bot right diag1" id="bot-right"></div>
			</div>
		</div>

	</div>
  <script type="text/javascript" src="js/app.js"></script>
</body>
</html>

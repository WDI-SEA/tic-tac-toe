<!DOCTYPE html>
<html lang="en">
	<head>

	  <title>Tic Tac Whoa</title>
	  <link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body>
	  <div class="container">
	  	<div class="titleBox"><h1 Id="titleH1">Tic Tac Whoa</div>

	  		<div class="gameTile"></div>
	  		<div class="gameTile"></div>

	  	</div>

	  			<h6>X:</h6>

	  	</div>
	  </div>

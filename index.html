<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <div id="tracker">
    <h1>Score</h1>
    <p>
      <span class="player1 score">0</span>:<span class="player2 score">0</span>
    </p>
    <div id="dialog" class="visible"></div>
  </div>

  <div id="game-grid"> 
      <p>Current player <span id="currentPlayer" class="player1"></span></p>

    <div id="row1">
      <div id="0" class="pc col1">1 1 <span class="span"></span></div>
      <div id="1" class="pc col2">1 2 <span class="span"></span></div>
      <div id="2" class="pc col3">1 3 <span class="span"></span></div>
    </div>
    <div id="row2">
      <div id="3" class="pc col1">2 1 <span class="span"></span></div>
      <div id="4" class="pc col2">2 2 <span class="span"></span></div>
      <div id="5" class="pc col3">2 3 <span class="span"></span></div>
    </div>
    <div id="row3">
      <div id="6" class="pc col1">3 1 <span class="span"></span></div>
      <div id="7" class="pc col2">3 2 <span class="span"></span></div>
      <div id="8" class="pc col3">3 3 <span class="span"></span></div>
    </div>
    <button class="reset">reset</button>
  </div>
  

  <script type="text/javascript" src="js/app.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  	<meta charset="UTF-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1">
  	<title>Christo's Kit-Kat-Toe</title>
  	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	  <h1>Christo's Kit-Kat-Toe</h1>
	  <h2 id="message-board">Shall We Play a Game? Press Start Below</h2>
	<div id="grid">
		<div value=0 id="grid-box-1" class="grid-box">
			<img src="./img/kitty.jpeg">
		</div>
		<div value=1 id="grid-box-2" class="grid-box">
			<img src="./img/kitty.jpeg">
		</div>
		<div value=2 id="grid-box-3" class="grid-box">
			<img src="./img/kitty.jpeg">
		</div>
		<div value=3 id="grid-box-4" class="grid-box">
			<img src="./img/kitty.jpeg">
		</div>
		<div value=4 id="grid-box-5" class="grid-box">
			<img src="./img/kitty.jpeg">
		</div>
		<div value=5 id="grid-box-6" class="grid-box">
			<img src="./img/kitty.jpeg">
		</div>
		<div value=6 id="grid-box-7" class="grid-box">
			<img src="./img/kitty.jpeg">
		</div>				
		<div value=7 id="grid-box-8" class="grid-box">
			<img src="./img/kitty.jpeg">
		</div>				
		<div value=8 id="grid-box-9" class="grid-box">
			<img src="./img/kitty.jpeg">
		</div>

	</div>
	<div id="button">
		<p>Player X has <span id="x-score">0</span> Wins</p>
		<button id="restart-button">Start</button>
		<p><span id="tie-score">0</span> Tie Games</p>
		<button id="reset-scores">Reset Scores</button>
		<p>Player 0 has <span id="o-score">0</span> Wins</p>
	</div>
<audio id="jeopardy-music" src="./sounds/jeopardy.mp3" loop></audio>
  	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>

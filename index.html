<!DOCTYPE html>
<html lang="en">

<head>
  <title>Quidditch Tic Tac Toe</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hello Front-End</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=IM+Fell+English+SC" rel="stylesheet">

</head>

<body>
  <h1>Quidditch Tic Tac Toe</h1>
  <div id="message"></div>
  <div class="row" id="row1">
     <div class="squares" id="square1"></div>
     <div class="squares" id="square2"></div>
     <div class="squares" id="square3"></div>
  </div>
  <div class="row" id="row2">
     <div class="squares" id="square4"></div>
     <div class="squares" id="square5"></div>
     <div class="squares" id="square6"></div>
  </div>
  <div class="row" id="row3">
     <div class="squares" id="square7"></div>
     <div class="squares" id="square8"></div>
     <div class="squares" id="square9"></div>
  </div>
  
  <div>
    <button id="reset">Reset Game</button>
  </div>

  <script src="js/app.js"></script>
  
</body>

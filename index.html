<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Trisha's TTTT</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <h1>Trisha's Terrifice Tic-Tac-Toe</h1>
  <div class="container">
    <div class="row" id="row-1">
      <div class="box" id="top-left">1</div>
      <div class="box" id="top-center">2</div>
      <div class="box" id="top-right">3</div>
    </div>
    <div class="row" id="row-2">
      <div class="box" id="middle-left">4</div>
      <div class="box" id="middle-center">5</div>
      <div class="box" id="middle-right">6</div>
    </div>
    <div class="row" id="row-3">
      <div class="box" id="bottom-left">7</div>
      <div class="box" id="bottom-center">8</div>
      <div class="box" id="bottom-right">9</div>
    </div>
  </div>
  <label for="reset"></label>
  <button id="reset">Reset</button></button>
  <script type="text/javascript" src="js/app.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Anton" rel="stylesheet">
</head>
<body>
	<div class='wrapper'>
			<h2>Tic Tac Toe</h2>
			<div id= 'playerAlert'>
				<h3 id='playerStart'>Player 1 Begin !</h3>
				<h3 id='player1'>Player 1's Turn</h3>
				<h3 id='player2'>Player 2's Turn</h3>
			</div>
			<div class= "board">
				<div class= "row1">
					<div class="cell"></div>
					<div class="cell"></div>
			    	<div class="cell"></div>
				</div>
			    <div class= "row2">
				    <div class="cell"></div>
				    <div class="cell"></div>
				    <div class="cell"></div>
			    </div>
			    <div class= "row3">
				    <div class="cell"></div>
				    <div class="cell"></div>
				    <div class="cell"></div>
			    </div> 
			</div> 	
		<div><button id='resetBtn'>Play Again !</button></div>	
	</div>
  <script type="text/javascript" src="js/app.js"></script>
</body>
</html>

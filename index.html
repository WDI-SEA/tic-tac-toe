<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ben's Tic-Tac-Toe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <div id="board">
    <div class="space" id="topleft"></div>
    <div class="space" id="topmid"></div>
    <div class="space" id="topright"></div>
    <div class="space" id="midleft"></div>
    <div class="space" id="midmid"></div>
    <div class="space" id="midright"></div>
    <div class="space" id="botleft"></div>
    <div class="space" id="botmid"></div>
    <div class="space" id="botright"></div>
  </div>
  <div id="menu">
    <p id="timer">30</p>
    <button id="start">Start Game!</button>
  </div>

  <script type="text/javascript" src="js/app.js"></script>
</body>
</html>

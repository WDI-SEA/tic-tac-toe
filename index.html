<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hello Front-End</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <h1>Tic-Tac-Toe</h1>
  <div id="topBox">
      <div id="player1">Player 1</div>
      <div id="player1Score">0</div>
      <div id="player2">Player 2</div>
      <div id="player2Score">0</div>
  </div>
<table id="table">
    <tr id="1" class="row">
        <td id="oneA" class="one"></td>
        <td id="oneB" class="one"></td>
        <td id="oneC" class="one"></td>
    </tr id="2" class="row">
    <tr id="2" class="row">
        <td id="twoA" class="two"></td>
        <td id="twoB" class="two"></td>
        <td id="twoC" class="two"></td>
    </tr>
    <tr id="3" class="row">
        <td id="threeA" class="three"></td>
        <td id="threeB" class="three"></td>
        <td id="threeC" class="three"></td>
    </tr>
</table>
<!-- <div id="draw"></div> -->
<div id="hello"></div>
<button id="reset">New Game</button>

  <script type="text/javascript" src="js/app.js"></script>
</body>
</html>

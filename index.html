<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <h1>Let's Play Tic-Tac-Toe!</h1>

  <main>
    <div class="gameboard">

    <div class="cell r1 c1 d1" id="one"></div>
    <div class="cell r1 c2" id="two"></div>
    <div class="cell r1 c3 d2" id="three"></div>
    <div class="cell r2 c1" id="four"></div>
    <div class="cell r2 c2 d1 d2" id="five"></div>
    <div class="cell r2 c3" id="six"></div>
    <div class="cell r3 c1 d2" id="seven"></div>
    <div class="cell r3 c2" id="eight"></div>
    <div class="cell r3 c3 d1" id="nine"></div>

    </div>
  </main>
 <button>RESET</button>
  <script type="text/javascript" src="js/app.js"></script>
</body>
</html>

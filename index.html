<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
</head>
<body>
  <h1>TicTacToe</h1>
  <div class="board" id="board">
  	<div>
  		<img class = "row1" id = "img1" src="./img/empty.png">
  		<img class = "row1" id = "img2" src="./img/empty.png">
  		<img class = "row1" id = "img3" src="./img/empty.png">
  	</div>
  	<div>
  		<img class = "row2 empty" id = "img4" src="./img/empty.png">
  		<img class = "row2 empty" id = "img5" src="./img/empty.png">
  		<img class = "row2 empty" id = "img6" src="./img/empty.png">
  	</div>
  	<div>
  		<img class = "row3 empty" id = "img7" src="./img/empty.png">
  		<img class = "row3 empty" id = "img8" src="./img/empty.png">
  		<img class = "row3 empty" id = "img9" src="./img/empty.png">
  	</div>
  </div>
  <br>
  <button id="reset">RESET</button>	


  <script type="text/javascript" src="js/app.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1"
    />
    <title>Tic-Tac-Toe | Carlo Bruno</title>
    <link
      rel="shortcut icon"
      href="./img/tictactoe-icon.png"
      type="image/x-icon"
    />
    <!-- Icon from www.iconfinder.com -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Mitr:500,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
  </head>

  <body>
    <div class="container">
      <header><h1>Tic Tac Toe</h1></header>

      <main>
        <div class="panel">
          <div class="score"><span class="score-x">0</span></div>
          <div class="middle">
            <div class="turn">Turn Indicator</div>
            <div><span class="winner">Winner</span></div>
          </div>
          <div class="score"><span class="score-o">0</span></div>
        </div>

        <div id="gameboard" class="gameboard">
          <div id="0" class="cell zero"></div>
          <div id="1" class="cell one"></div>
          <div id="2" class="cell two"></div>
          <div id="3" class="cell three"></div>
          <div id="4" class="cell four"></div>
          <div id="5" class="cell five"></div>
          <div id="6" class="cell six"></div>
          <div id="7" class="cell seven"></div>
          <div id="8" class="cell eight"></div>
        </div>

        <div class="controls">
          <button class="reset">Reset</button>
        </div>
      </main>
    </div>

    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>

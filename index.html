<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Extreme Tic Tac Toe!</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="container">
    <h1>Tic Tac Toe</h1>

		<div class="ui">
      <input type="radio" name="gameType" value="easy">Easy</input>
      <input type="radio" name="gameType" value="hard">Hard</input>
      <input type="radio" name="gameType" value="human">Human</input>
      <button type="button" id="resetButton">Reset Game</button>
      <p id="turn">Please Select an Opponent!</p>
		</div>

		<div class="gameboard">
			<div class="row">
				<div class="square top left diag1"></div>
				<div class="square top cent"></div>
				<div class="square top right diag2"></div>
			</div>

			<div class="row">
				<div class="square mid left"></div>
				<div class="square mid cent diag1 diag2"></div>
				<div class="square mid right"></div>
			</div>

			<div class="row">
				<div class="square bot left diag2"></div>
				<div class="square bot cent"></div>
				<div class="square bot right diag1"></div>
			</div>
		</div>

	</div>
  <script type="text/javascript" src="js/app.js"></script>
</body>
</html>

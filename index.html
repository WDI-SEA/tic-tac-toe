<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hello Front-End</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <h1>Tic Tac Toe</h1>
  <div id="gameBoard">
    
    <div id="t1" class="box"></div>
    <div id="t2" class="box"></div>
    <div id="t3" class="box"></div>

    <div id="m1" class="box"></div>
    <div id="m2" class="box"></div>
    <div id="m3" class="box"></div>

    <div id="b1" class="box"></div>
    <div id="b2" class="box"></div>
    <div id="b3" class="box"></div>  
  </div>

  <div id="end-game">
  <br> 
  <button id="reset-button" type="reset" name="newGame">Wanna Play?</button>
  </div>

  <p id="message"></p> 
  <script type="text/javascript" src="js/app.js"></script>
</body>
</html>

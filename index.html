<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Simple Tic-Tac-Toe Game</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <h1>Tic-Tac-Toe</h1>
  
  <div id="gameboard">
      <div class="cell" id="c1"></div>
      <div class="cell" id="c2"></div>
      <div class="cell" id="c3"></div>
      <div class="cell" id="c4"></div>
      <div class="cell" id="c5"></div>
      <div class="cell" id="c6"></div>
      <div class="cell" id="c7"></div>
      <div class="cell" id="c8"></div>
      <div class="cell" id="c9"></div>
  </div>

  <button type="button" id="start">Start Game!</button>

  <p id="message">Click 'Start Game' to begin!</p>

  <script type="text/javascript" src="js/app.js"></script>
</body>
</html>

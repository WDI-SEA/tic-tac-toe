<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1"
    />
    <title>Hello Front-End</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
  </head>

  <body>
    <div class="container">
      <header><h1>Tic Tac Toe</h1></header>

      <main>
        <div class="panel">
          <div class="score"><span class="score-x">0</span></div>
          <div class="turn">Turn Indicator</div>
          <div class="score"><span class="score-o">0</span></div>
        </div>

        <div id="gameboard" class="gameboard">
          <div id="0" class="cell"></div>
          <div id="1" class="cell"></div>
          <div id="2" class="cell"></div>
          <div id="3" class="cell"></div>
          <div id="4" class="cell"></div>
          <div id="5" class="cell"></div>
          <div id="6" class="cell"></div>
          <div id="7" class="cell"></div>
          <div id="8" class="cell"></div>
        </div>

        <div id="controls">
          <button class="reset">Reset</button>
        </div>
      </main>
    </div>

    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>

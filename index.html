<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Trisha's TTTTT</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <!-- <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,700;1,300&display=swap" rel="stylesheet"> -->
</head>
<body>
  <h1>Trisha's Terrifice Tic-Tac-Toe Table</h1>
  <div class="container">
    <div class="row" id="row-1">
      <div class="box" id="0">0</div>
      <div class="box" id="1">1</div>
      <div class="box" id="2">2</div>
    </div>
    <div class="row" id="row-2">
      <div class="box" class="X" id="3">3</div>
      <div class="box" class ="O" id="4">4</div>
      <div class="box" id="5">5</div>
    </div>
    <div class="row" id="row-3">
      <div class="box" id="6">6</div>
      <div class="box" id="7">7</div>
      <div class="box" id="8">8</div>
    </div>
  </div>
  <div id="turn">Player X's Turn</div>
  <div id="instructions">
    <p>Turns alternate between Player X and Player O.</p>
    <p>Click on a square to select your next move.</p> 
    <br>
    <p>Good luck!! üëç</p>
  </div>

  <label for="reset"></label>
  <button id="reset">Reset</button></button>
  <script type="text/javascript" src="js/app.js"></script>
</body>
</html>

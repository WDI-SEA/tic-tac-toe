<!DOCTYPE html>

<html>

	<head>
	<link rel="stylesheet" type="text/css" href="stylesheet.css">
	<title>Tic Tac Toe Game</title>
	</head>

	<body>
		<h1>Tic Tac Toe </h1>
		<table>
			<tr>
				<td style="color:powderblue"> X
				</td>
				<td style="color:gray"> O
				<td>
			</tr>
		</table>
		
		<div id="board">
		
			<div class="column" id="leftc" >
				<div class="cell" id="1">
				</div>

				<div class="cell" id="4">
				</div>

				<div class="cell" id="7">
				</div>

			</div>


			<div class="column" id="middlec">

				<div class="cell" id="2">
				</div>

				<div class="cell" id="5">
				</div>

				<div class="cell" id="8">
				</div>

			</div>


			<div class="column" id="rightc">
			
				<div class="cell" id="3">
				</div>

				<div class="cell" id="6">
				</div>

				<div class="cell" id="9">
				</div>

			</div>


		</div>

		<button id="reset">
		Clear Board! 
		</button>


		<script type="text/javascript" src="script.js"> </script>
	</body>


	</html>

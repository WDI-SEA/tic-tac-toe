<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Hello Front-End</title>
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>

	<body>
		<div id='gameSettings'>
			<!-- need playerInfo? -->
			<div id="playerInfo">
				<h2>Select Players</h2>
				<input type="radio" name="playerCount">
				<label>Single Player</label>
				<br>
				<input type="radio" name="playerCount" checked>
				<label>Two Player</label>
			</div>

			<h2>Select Board Size</h2>
			<button class='board-select' id='3'>3x3</button>
			<button class='board-select' id='4'>4x4</button>
			<button class='board-select' id='5'>5x5</button>
			<br>
			<button id='resetBtn'>Reset</button>
			<h2>Player Turn</h2>
		</div>
		<div id='gameBoard'></div>
		<div id='gameover-text'>
			<div>
				<h1>Game Over</h1>
				<p>tesxt</p>
			</div>
		</div>


		<script type="text/javascript" src="js/app.js"></script>
	</body>
</html>

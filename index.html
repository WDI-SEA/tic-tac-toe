<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hello Front-End</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <h1>Tic-Tac-Toe</h1>
  <div id="topBox">
      <div id="player1">Player 1</div>
      <div id="player1Score">0</div>
      <div id="player2">Player 2</div>
      <div id="player2Score">0</div>
  </div>
<table id="table">
    <tr id="1" class="row">
        <td id="oneA" class="one" onclick="modifyText(oneA);"></td>
        <td id="oneB" class="one" onclick="modifyText(oneB);"></td>
        <td id="oneC" class="one" onclick="modifyText(oneC);"></td>
    </tr>
    <tr id="2" class="row">
        <td id="twoA" class="two" onclick="modifyText(twoA);"></td>
        <td id="twoB" class="two" onclick="modifyText(twoB);"></td>
        <td id="twoC" class="two" onclick="modifyText(twoC);"></td>
    </tr>
    <tr id="3" class="row">
        <td id="threeA" class="three" onclick="modifyText(threeA);"></td>
        <td id="threeB" class="three" onclick="modifyText(threeB);"></td>
        <td id="threeC" class="three" onclick="modifyText(threeC);"></td>
    </tr>
</table>
<div id="hello"></div>
<button id="reset" onclick="reset();">Reset Board</button>
<button id="newGame">New Game</button>


  <script type="text/javascript" src="js/app.js"></script>
</body>
</html>

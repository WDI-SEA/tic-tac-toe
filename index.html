<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tic Tac
   Toe</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>


  <h1>Tic Tac Toe</h1>

<div id="gameBoard">
  <div>
    <div class="squares" id="topLeft"></div>
    <div class="squares" id="topMid"></div>
    <div class="squares" id="topRight"></div>
  </div>

  <div>
    <div class="squares" id="midLeft"></div>
    <div class="squares" id="midMid"></div>
    <div class="squares" id="midRight"></div>
  </div>

  <div>
    <div class="squares" id="botLeft"></div>
    <div class="squares" id="botMid"></div>
    <div class="squares" id="botRight"></div>
  </div>
</div>



  <script type="text/javascript" src="js/app.js"></script>
</body>
</html>

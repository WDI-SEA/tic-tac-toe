<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Hello Front-End</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
  </head>
  <body>
    <h1>Tic Tac Toe</h1>
    <div id="move-grid" class="container">
      <div id="one" data-cell-index="0" class="grid-box"></div>
      <div id="two" data-cell-index="1" class="grid-box"></div>
      <div id="three" data-cell-index="2" class="grid-box"></div>
      <div id="four" data-cell-index="3" class="grid-box"></div>
      <div id="five" data-cell-index="4" class="grid-box"></div>
      <div id="six" data-cell-index="5" class="grid-box"></div>
      <div id="seven" data-cell-index="6" class="grid-box"></div>
      <div id="eight" data-cell-index="7" class="grid-box"></div>
      <div id="nine" data-cell-index="8" class="grid-box"></div>
      <br />
    </div>
    <h2 class="turn-status"></h2>
    <button id="reset">Reset</button>

    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>

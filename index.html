<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tic Tac Toe</title>
  <link href="https://fonts.googleapis.com/css?family=Berkshire+Swash" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <div id="container">
      <h1> üêå Forest Fury üçÑ</h1>
    <div id="gamebox">
      <div id="infobox">
        <h2> &nbsp;</h2>
      </div>
      <div id="gamefield">
        <div class="top">
          <div id="one" class="square row-1 col-1 dia-1"></div>
          <div id="two" class="square row-1 col-2"></div>
          <div id="three" class="square row-1 col-3 dia-2"></div>
        </div>
        <div class="mid">
          <div id="four" class="square row-2 col-1"></div>
          <div id="five" class="square row-2 col-2 dia-1 dia-2"></div>
          <div id="six" class="square row-2 col-3"></div>
        </div>
        <div class="btm">
          <div id="seven" class="square row-3 col-1 dia-2"></div>
          <div id="eight" class="square row-3 col-2"></div>
          <div id="nine" class="square row-3 col-3 dia-1"></div>
        </div>  
      </div>
      <div id="resetbox">
        <button id='reset' type="button">RESET</button>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="js/app.js"></script>
</body>
</html>

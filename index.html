<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>tic-tac-toe</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body id="body">

  <div id="bg">
    <h1 id="header">TIC-TAC-TOE</h1>
    <div>
      <h2 id="turnDisplay">Reset GameSpace to Start</h2>
    </div>
  </div>
  <div id='gameSpace' class="gameSpace">
    <div id="row1" class='row'>
      <div id='1,1' class='cel r1 c1 r4'>r1 c1 d4</div>
      <div id='1,2' class='cel r1 c2'>r1 c2</div>
      <div id='1,3' class='cel r1 c3 r5'>r1 c3 d5</div>
    </div>
    <div id='row2' class='row'>
      <div id='2,1' class='cel r2 c1'>r2 c1</div>
      <div id='2,2' class='cel r2 c2 r4 r5'>r2 c2 d4 d5</div>
      <div id='2,3' class='cel r2 c3'>r2 c3</div>
    </div>
    <div id='row3' class='row'>
      <div id='3,1' class='cel r3 c1 r5'>r3 c1 d5</div>
      <div id='3,2' class='cel r3 c2'>r3 c2</div>
      <div id='3,3' class='cel r3 c3 r4'>r3 c3 d4</div>
    </div>
  </div>
  <button id="resetButton">Reset</button>

</body>
<script type="text/javascript" src="js/app.js"></script>

</html>

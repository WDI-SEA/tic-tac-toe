<!DOCTYPE html>
<html>

  <head>
  <link rel="stylesheet" href="css/style.css" media="screen" title="no title">
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>
  </head>

  <body>
    <div id="container">

      <h1>Tic-Tac-Toe</h1>

      <div id="game">
            <div class ="gamePiece color grow" id="topL" data-position="0"></div>
            <div class ="gamePiece color grow" id="midL" data-position="1"></div>
            <div class ="gamePiece color grow" id="botL" data-position="2"></div>
            <div class ="gamePiece color grow" id="topC" data-position="3"></div>
            <div class ="gamePiece color grow" id="midC" data-position="4"></div>
            <div class ="gamePiece color grow" id="botC" data-position="5"></div>
            <div class ="gamePiece color grow" id="topR" data-position="6"></div>
            <div class ="gamePiece color grow" id="midR" data-position="7"></div>
            <div class ="gamePiece color grow" id="botR" data-position="8"></div>
      </div>

      <button>New Game</button>

      <h3>A game by Donnie Ellstrom @ GA Seattle</h3>

    </div>
    <script type="text/javascript" src="js/main.js"></script>
  </body>

</html>

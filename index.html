      <div class="box">
        <img src="" alt="5" />

      <div class="box">
        <img src="" alt="6" />

    </div>
    <!-- row2 -->
    <div class="row" id="row3">

        <img src="" alt="7" />
      </div>

        <img src="" alt="8" />
      </div>

    <!-- row3 -->
  </div>

<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Tic Tac Toe</title>
</head>
<body>
	<div id="container">
	<h1>Tic Tac Toe</h1>
		<div id="gameBoard">
			<div class="row" id="row1">
				<div class="square gray" id="sq1"></div>
				<div class="square gray" id="sq2"></div>
				<div class="square gray" id="sq3"></div>
			</div>
			<div class="row" id="row2">
				<div class="square gray" id="sq4">X</div>
				<div class="square gray" id="sq5">O</div>
				<div class="square gray" id="sq6"></div>
			</div>
			<div class="row" id="row3">
				<div class="square gray" id="sq7"></div>
				<div class="square gray" id="sq8"></div>
				<div class="square gray" id="sq9"></div>
			</div>
		</div>
		<div id="turn">
			<h3>It's your turn, &nbsp; </h3><h3 id="player">X</h3>
		</div>
	</div>

	<script type="text/javascript" src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tic-Tac-Tizzle</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Bungee" rel="stylesheet">
</head>
<body>
  <h1>Tic-Tac-Tizzle</h1>
   <div id="board">
    	<button id="1"></button>
    	<button id="2"></button>
    	<button id="3"></button>
    	<button id="4"></button>
    	<button id="5"></button>
    	<button id="6"></button>
    	<button id="7"></button>
    	<button id="8"></button>
    	<button id="9"></button>
    </div>
  <div id="imgs">
  	<img id="x" src ="img/imagex.png">
  	<img id="o" src ="img/imageo.jpg">
  </div>
  <input id="reset" type="reset" onClick="window.location.reload()">
  <script type="text/javascript" src="js/app.js"></script>
</body>
</html>

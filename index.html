<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <link rel="shortcut icon" href="./img/my_applications.ico" type="image/x-icon">
  </head>
  <body>
    <h1>Tic-Tac-Toe</h1>
    <div class="game">
      <div class="gameHeader">
        <div id="playerX" class="player ">
          <h3>Player X</h3>
          <img src="./img/player-x-image.png" alt="image of Player X" title="Player X">
          <p id="playerXScore" class="score">playerXScore</p>
        </div>
        <div class="gameControls ">
          <button type="button" id="newGame">New Game</button>
          <p>Games Played:</p>
          <p id="gameCount">0</p>
          <p>Draws:</p>
          <p id="drawCount">0</p>
        </div>
        <div id="playerO" class="player ">
          <h3>Player O</h3>
          <img src="./img/player-o-image.png" alt="image of Player O" title="Player O">
          <p id="playerOScore" class="score">playerOScore</p>
        </div>
      </div>
      <div class="gameboard">
        <div id="row1">
          <div class="row"></div>
          <div class="row col"></div>
          <div class="row"></div>
        </div>
        <div id="row2" class="middleRow">
          <div class="row"></div>
          <div class="row col"></div>
          <div class="row"></div>
        </div>
        <div id="row3">
          <div class="row"></div>
          <div class="row col"></div>
          <div class="row"></div>
        </div>
      </div>
    </div>
    <footer>
      <p class="disclamier">Icon from <a href="http://www.onlinewebfonts.com/icon" target="_blank" >Icon Fonts</a> licensed by CC BY 3.0</p>
    </footer>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>

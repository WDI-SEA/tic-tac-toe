<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tic Tac Toe</title>
  <link rel="icon" 
      type="image/png" 
      href="img/x.png">
  <link href="https://fonts.googleapis.com/css?family=Bangers|Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <div>
    <h1>Tic Tac Toe</h1>
    <h4>by Dean</h4>
  </div>
  <div class="gameboard">
    <img src="img/empty.png" alt="box" class="emptyState"> 
    <img src="img/empty.png" alt="box" class="emptyState">
    <img src="img/empty.png" alt="box" class="emptyState">
    <img src="img/empty.png" alt="box" class="emptyState new-line">
    <img src="img/empty.png" alt="box" class="emptyState">
    <img src="img/empty.png" alt="box" class="emptyState">
    <img src="img/empty.png" alt="box" class="emptyState new-line">
    <img src="img/empty.png" alt="box" class="emptyState">
    <img src="img/empty.png" alt="box" class="emptyState">
  </div>
  <div class="banner">
    <p>Currently X's turn</p>
  </div>
  <div class="popup">
    <p class="message">X won!</p>
    <button>Play Again</button>
  </div>
  <p>Â© Dean Heikkila 2020</p>

  <script type="text/javascript" src="js/app.js"></script>
</body>
</html>

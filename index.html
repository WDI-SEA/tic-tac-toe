<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tic-Tac-Toads</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <header>
    <div class="header">
      <h1>Tic-Tac-Toads</h1>
    </div>
  </header>
  <main>
    <div class="pagecontentsholder">
      <div class="gameconsole">
        <div class="tictactoeholder">
          <div class="tictactoe">
            <div id="c1" data-turn="false" class="item one">
              1
            </div>
            <div id="c2" data-turn="false" class="item two">
              2
            </div>
            <div id="c3" data-turn="false" class="item three">
              3
            </div>
            <div id="c4" data-turn="false" class="item four">
              4
            </div>
            <div id="c5" data-turn="false" class="item five">
              5
            </div>
            <div id="c6" data-turn="false" class="item six">
              6
            </div>
            <div id="c7" data-turn="false" class="item seven">
              7
            </div>
            <div id="c8" data-turn="false" class="item eight">
              8
            </div>
            <div id="c9" data-turn="false" class="item nine">
              9
            </div>
          </div>
        </div>
        <div class="buttoncenter">
          <input type="button" id="newmatchbutton" class="start button" name="start" value="New match">
          <input type="button" class="clearscore button" name="clearscore" value="Clear pts">
        </div>
      </div>
      <div class="scoreboardholder">
        <div class="scoreboard">
          <div class="p1">

          </div>
          <div class="p2">
            
          </div>
        </div>

      </div>
    </div>
  </main>
  <footer>
    <div class="footer">
      &copy;footerauthority
    </div>
  </footer>
  <script type="text/javascript" src="js/app.js"></script>
</body>
</html>

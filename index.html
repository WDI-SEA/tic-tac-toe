<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tin's Tic Tac Toe</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">

</head>
<body>
  <div class="message-board">Player One Start</div>
  <div class="game-space">
        <img src="http://www.allwhitebackground.com/images/2/2278.jpg" id="s1" alt="unflipped s1">
        <img src="http://www.allwhitebackground.com/images/2/2278.jpg" id="s2" alt="unflipped s2">
        <img src="http://www.allwhitebackground.com/images/2/2278.jpg" id="s3" alt="unflipped s3">
        <img src="http://www.allwhitebackground.com/images/2/2278.jpg" id="s4" alt="unflipped s4">
        <img src="http://www.allwhitebackground.com/images/2/2278.jpg" id="s5" alt="unflipped s5">
        <img src="http://www.allwhitebackground.com/images/2/2278.jpg" id="s6" alt="unflipped s6">
        <img src="http://www.allwhitebackground.com/images/2/2278.jpg" id="s7" alt="unflipped s7">
        <img src="http://www.allwhitebackground.com/images/2/2278.jpg" id="s8" alt="unflipped s8">
        <img src="http://www.allwhitebackground.com/images/2/2278.jpg" id="s9" alt="unflipped s9"> 
  </div>
  <div class="reset-container">
    <button class="reset-button" onclick="reset();">RESET</button>
  </div>

  <script type="text/javascript" src="js/app.js"></script>
</body>
</html>

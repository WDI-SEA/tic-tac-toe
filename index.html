<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tic Tac Toe</title>
  <link href="https://fonts.googleapis.com/css?family=Berkshire+Swash|Patrick+Hand+SC" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <div id="container">
      <h1> üçÑ Forest Fury üêå</h1>
    <div id="gamebox">
      <div id="infobox">
        <h2>Placeholder for info</h2>
      </div>
      <div id="gamefield">
        <div class="top">
          <div id="sqr-0" class="square unselected row-1 col-1 dia-1"></div>
          <div id="sqr-1" class="square unselected row-1 col-2"></div>
          <div id="sqr-2" class="square unselected row-1 col-3 dia-2"></div>
        </div>
        <div class="mid">
          <div id="sqr-3" class="square unselected row-2 col-1"></div>
          <div id="sqr-4" class="square unselected row-2 col-2 dia-1 dia-2"></div>
          <div id="sqr-5" class="square unselected row-2 col-3"></div>
        </div>
        <div class="btm">
          <div id="sqr-6" class="square unselected row-3 col-1 dia-2"></div>
          <div id="sqr-7" class="square unselected row-3 col-2"></div>
          <div id="sqr-8" class="square unselected row-3 col-3 dia-1"></div>
        </div>  
      </div>
      <div id="resetbox">
        <button id='reset' type="button">RESET</button>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="js/app.js"></script>
</body>
</html>

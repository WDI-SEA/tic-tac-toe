<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>TIC | TAC | TOE</title>
  <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,700,900" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div id="board">
	 	<div class="row">
		 	<div id="space1" class="gamecell unplayed">T</div>
		 	<div id="space2" class="gamecell unplayed">I</div>
		 	<div id="space3" class="gamecell unplayed">C</div>
		</div>
		<div class="row">
		 	<div id="space4" class="gamecell unplayed">T</div>
		 	<div id="space5" class="gamecell unplayed">A</div>
		 	<div id="space6" class="gamecell unplayed">C</div>
		</div>
		<div class="row">
		 	<div id="space7" class="gamecell unplayed">T</div>
		 	<div id="space8" class="gamecell unplayed">O</div>
		 	<div id="space9" class="gamecell unplayed">E</div>
		</div>
		<div id="controlwindow" class="gamestart">
			<div id="welcome" class="gamestart">TIC | TAC | TOE</div>
		 	<div id="statusbox" class="gamestart">To begin, select the number of players</div>
		 	<div id="player1score" class="gamestart">
		 		X
		 		<span>0</span>
			</div>
		 	<div id="player2score" class="gamestart">
		 		O
		 		<span>0</span>
		 	</div>
			<button id="playagain" class="gamestart">Play Again</button>
		 	<button id="reset" class="gamestart">Quit Game</button>
		 	<button id="singleplayer" class="gamestart">1 Player</button>
			<button id="twoplayer" class="gamestart">2 Player</button>
		</div>
	</div>
	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>

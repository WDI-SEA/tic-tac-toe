<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>DMX Tac Toe</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Bangers" rel="stylesheet">
</head>
<body>
  <h1>DMX Tac Toe</h1>
  <h3 id="message">Turn = <img src="./img/dmx-x.png" class="scaled"></h3>
  <div id="board">
	  <div class="tile" id="a1" data-position="1"></div>
	  <div class="tile" id="a2" data-position="2"></div>
	  <div class="tile" id="a3" data-position="3"></div>
	  <div class="tile" id="b1" data-position="4"></div>
	  <div class="tile" id="b2" data-position="5"></div>
	  <div class="tile" id="b3" data-position="6"></div>
	  <div class="tile" id="c1" data-position="7"></div>
	  <div class="tile" id="c2" data-position="8"></div>
	  <div class="tile" id="c3" data-position="9"></div>
  </div>

  <button id="reset">Reset</button>
  <audio id="gameStart" src="./sounds/letsgetiton.mp3"></audio>
  <audio id="xTurn" src="./sounds/xgiveit.wav"></audio>
  <audio id="oTurn" src="./sounds/ruffryders.m4a"></audio>

  <script type="text/javascript" src="js/app.js"></script>
</body>
</html>

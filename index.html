<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
    <script src="app.js"></script>
  </head>
  <body>
    <h1 id="message">Welcome to Tic-Tac-Toe!</h1>

    <div id="board">

      <div id="row-1">
        <div id="0" class="cell" onclick="playGame(this);"></div>
        <div id="1" class="cell" onclick="playGame(this);"></div>
        <div id="2" class="cell" onclick="playGame(this);"></div>
      </div>

      <div id="row-2">
        <div id="3" class="cell" onclick="playGame(this);"></div>
        <div id="4" class="cell" onclick="playGame(this);"></div>
        <div id="5" class="cell" onclick="playGame(this);"></div>
      </div>
    
      <div id="row-3">
        <div id="6" class="cell" onclick="playGame(this);"></div>
        <div id="7" class="cell" onclick="playGame(this);"></div>
        <div id="8" class="cell" onclick="playGame(this);"></div>  
      </div>
    </div>
    

    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>

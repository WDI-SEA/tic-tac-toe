<!DOCTYPE HTML>
<html>
  <head>
    <title>Tic Tac Toe</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>


<h3>Tic Tac Toe</h3>
<input id="btn" type="button" value="Reset/New Game">
<table id="container">
<div class="left">
  <div id="top1" class="left-top"></div>
  <div id="middle4" class="left-center"></div>
  <div id="bottom7" class="left-bottom"></div>
  </div>
  <div  class="middle">
  <div id="top2" class="middle-top"></div>
  <div id="middle5" class="middle-center"></div>
  <div id="bottom8" class="middle-bottom"></div>
  </div>
  <div class="right">
  <div id="top3" class="right-top"></div>
  <div id="middle6" class="right-center"></div>
  <div id="bottom9" class="right-bottom"></div>
  </div>
</table>
<script type="text/javascript" src="js/app.js"></script>
</body>
</html>

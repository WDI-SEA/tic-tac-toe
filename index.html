<!DOCTYPE html>
<html>
<head>
	<title>Gus's Tic-Tac-Toe Board!</title>
	<link rel="stylesheet" href="main.css">
</head>
<body>
	<img src="tic-tac-toe-wallpaper.jpeg">
	<div id="container">
		<div id="header">
			<h1>--Gus's Tic-Tac-Toe Board--</h1>
		</div>
		<div id="table">
			<table>
				<tr>
					<td id='Cell1'>Cell 1</td>
					<td id='Cell2'>Cell 2</td>
					<td id='Cell3'>Cell 3</td>
				</tr>
				<tr>
					<td id='Cell4'>Cell 4</td>
					<td id='Cell5'>Cell 5</td>
					<td id='Cell6'>Cell 6</td>
				</tr>
				<tr>
					<td id='Cell7'>Cell 7</td>
					<td id='Cell8'>Cell 8</td>
					<td id='Cell9'>Cell 9</td>
				</tr>
			</table>
		</div>
		<button>Clear My Grid, Honky!</button>
	</div>
	<script src="main.js"></script>
</body>
</html>

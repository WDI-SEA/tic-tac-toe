<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  
  <h1>Tic-Tac-Toe</h1>
  <div id="gameBoard">
    <div class="alignLeft">
    <div class="squares" id='1'></div>
    <div class="squares" id="2"></div>
    <div class="squares" id="3"></div>
  </div>
  <div class="alignMid">
    <div class="squares" id="4"></div>
    <div class="squares" id="5"></div>
    <div class="squares" id="6"></div>
  </div>
  <div class="alignRight">
    <div class="squares" id="7"></div>
    <div class="squares" id="8"></div>
    <div class="squares" id="9"></div>
  </div>
  <br>
  <div id="displayBox"></div>
  <button id="resetBtn">Reset</button>
  </div>

  <script type="text/javascript" src="./js/app1.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>War Games</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
</head>
<body>
  <div class="gameboard">
     <div class="row">
        <div class="square" id="r1c1"></div>
        <div class="verticalLine"></div>
        <div class="square" id="r1c2"></div>
        <div class="verticalLine"></div>
        <div class="square" id="r1c3"></div>
        <div class="horizontalLine"></div>
     </div>
     <div class="row">
        <div class="square" id="r2c1"></div>
        <div class="verticalLine"></div>
        <div class="square" id="r2c2"></div>
        <div class="verticalLine"></div>
        <div class="square" id="r2c3"></div>
        <div class="horizontalLine"></div>
     </div>
     <div class="row">
        <div class="square" id="r3c1"></div>
        <div class="verticalLine"></div>
        <div class="square" id="r3c2"></div>
        <div class="verticalLine"></div>
        <div class="square" id="r3c3"></div>
     </div>
     <h1>Do you want to play a game?</h1>
     <div id="humanButton" class="button dimmed">
        human
     </div>
     <div id="computerButton" class="button dimmed">
        computer
     </div>
     <span class="spacer"></span>
     <div id="resetButton" class="button">
        reset
     </div>
  </div>
  <div id="markX" class="mark">
     X
  </div>
  <div id="markO" class="mark">
     O
  </div>
  <script type="text/javascript" src="js/app.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tic Tac Toe</title>
    <link href="https://fonts.googleapis.com/css?family=Cinzel|Cinzel+Decorative" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>
    <div id="title">
      <img src="img/Title.png">
    </div>
    <div id="gameBoard">
      <div>
        <div class="squares" id="topLeft"></div>
        <div class="squares" id="topMid"></div>
        <div class="squares" id="topRight"></div>
      </div>
      <div>
        <div class="squares" id="midLeft"></div>
        <div class="squares" id="midMid"></div>
        <div class="squares" id="midRight"></div>
      </div>
      <div>
        <div class="squares" id="botLeft"></div>
        <div class="squares" id="botMid"></div>
        <div class="squares" id="botRight"></div>
      </div>
    </div>
    <div id="bottomContainer">
    <div class="bottomDisplays">
        <div class="inner"><p class="displayText">Winner is:</p></div>
        <div class="inner"><p id="winnerText" class="fancyDisplayText"></p></div>
    </div>
    <div id="button">
      <button id="clear">Clear Board</button>
    </div>
    <div class="bottomDisplays">
        <div class="inner"><p class="displayText">Player's Turn:</p></div>
        <div class="inner"><p id="turnText" class="fancyDisplayText"></p></div>
    </div>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>

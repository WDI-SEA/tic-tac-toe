<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hello Front-End</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <h1>Tic Tac Toe</h1>

  <div id="gameBoard">
	  <div class="row1">
	  	<span id="box1">X</span>
	  	<span id="box2">O</span>
	  	<span id="box3">X</span>
	  </div>

	  <div class="row2">
	  	<span id="box4">O</span>
	  	<span id="box5">X</span>
	  	<span id="box6">O</span>
	  </div>

	  <div class="row3">
	  	<span id="box7">X</span>
	  	<span id="box8">O</span>
	  	<span id="box9">X</span>
	  </div>
	</div>

  <button id="start">Start Game</button>


  <p id="message"></p>

  <script type="text/javascript" src="js/app.js"></script>
</body>
</html>

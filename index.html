<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Kaushan+Script&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <div class="container" id="page">
    <h1>Scotty's Tic Tac Toe</h1>
    <div class="container" id="gameBoard">
      <div class="row row-cols-3" id="grid">
        <div class="col-4" id="box1" value="0"></div>
        <div class="col-4" id="box2" value="1"></div>
        <div class="col-4" id="box3" value="2"></div>
        
        <div class="col-4" id="box4" value="3"></div>
        <div class="col-4" id="box5" value="4"></div>
        <div class="col-4" id="box6" value="5"></div>

        <div class="col-4" id="box7" value="6"></div>
        <div class="col-4" id="box8" value="7"></div>
        <div class="col-4" id="box9" value="8"></div>
      </div>
    </div>
    <div class="prompt" id="prompt">
    </div>
    <div class="container" id="reset">
      <button type="reset" id="startButton">Start Game</button>
      <button type="reset" id="restartButton">Restart Game</button>
    </div>
  </div>
<script type="text/javascript" src="js/app.js"></script>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js
</body>
</html>

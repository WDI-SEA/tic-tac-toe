<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>DMX Tac Toe</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Bangers" rel="stylesheet">
</head>
<body>
  <h1>DMX Tac Toe</h1>
  <h3 id="message">Turn = <br><img src="./img/dmx-x.png" class="scaled"></h3>
  <div id="board">
	  <div class="tile" id="a"></div>
	  <div class="tile" id="b"></div>
	  <div class="tile" id="c"></div>
	  <div class="tile" id="d"></div>
	  <div class="tile" id="e"></div>
	  <div class="tile" id="f"></div>
	  <div class="tile" id="g"></div>
	  <div class="tile" id="h"></div>
	  <div class="tile" id="i"></div>
  </div>

  <button id="reset">Reset</button>
  <audio id="gameStart" src="./sounds/letsgetiton.mp3"></audio>
  <audio id="xTurn" src="./sounds/xgiveit.wav"></audio>
  <audio id="oTurn" src="./sounds/ruffryders.m4a"></audio>
  <audio id="xWin" src="./sounds/xgiveclean.m4a"></audio>
  <audio id="oWin" src="./sounds/ruffrydersanthem.m4a"></audio>
  <script type="text/javascript" src="js/app.js"></script>
</body>
</html>

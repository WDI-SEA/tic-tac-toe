<!DOCTYPE html>
<html>
<head>
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=IM+Fell+English+SC" rel="stylesheet">
</head>
<body>
  <h1>Quidditch Tic Tac Toe</h1>
    <div id="messageDiv">
      <p id="message"></p>
    </div>
  <div id = "game">
    <div class = "row">
      <div class = "square s1"></div>
      <div class = "square s2"></div>
      <div class = "square s3"></div>
    </div>
    <div class = "row">
      <div class = "square s4"></div>
      <div class = "square s5"></div>
      <div class = "square s6"></div>
    </div>
    <div class = "row">
      <div class = "square s7"></div>
      <div class = "square s8"></div>
      <div class = "square s9"></div>
    </div>
    <div><button class="reset">Reset Game</button></div>
  </div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="app.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <header>
        <h1>Harry Potter</h1>
        <h2>and the Game of Tic-Tac-Toe</h2>
    </header>
    <div id = "boardRow">
        <div id="board">
            <div class="row">
                 <div class="square" data-square="0"></div>
                 <div class="square" data-square="1"></div>
                 <div class="square" data-square="2"></div>
             </div>
             <div class="row">
                 <div class="square" data-square="3"></div>
                 <div class="square" data-square="4"></div>
                 <div class="square" data-square="5"></div>
             </div>
             <div class="row">
                 <div class="square" data-square="6"></div>
                 <div class="square" data-square="7"></div>
                 <div class="square" data-square="8"></div>
             </div>
        </div>
        <div id="winnerBox"><span id="winner"></span></div>
    </div>
    <div id="gameControls">
        <div id="nextTurn">X plays first.</div>
        <label>Play against Malfoy:<input type="radio" name="ai" class="ai" value="easy"></label>
        <label>Play against Voldemort:<input type="radio" name="ai" class="ai" value="hard"></label>
        <br>
        <button id="reset">Reset</button>
    </div>
    <script type="text/javascript" src="js/app.js"></script>
</body>
</html>

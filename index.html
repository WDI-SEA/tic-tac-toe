<!DOCTYPE html>
<html>
<head>
	<title>Tic Tac Toe!</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>

</head>
<body>
	<div id="header">
		<h1>Tic, Tac, Toe!</h1>
	</div>

	<div class="board">
		<div id="row1">
			<div class="square" id="cell1">
			</div>
			<div class="square" id="cell2">
			</div>
			<div class="square" id="cell3">
			</div>
		</div>
		<div id="row2">
			<div class="square" id="cell4">
			</div>
			<div class="square" id="cell5">
			</div>
			<div class="square" id="cell6">
			</div>
		</div>
		<div id="row3">
			<div class="square" id="cell7">
			</div>
			<div class="square" id="cell8">
			</div>
			<div class="square" id="cell9">
			</div>
		</div>
	</div>

	<div id="bottom">
		<button id="clear">Clear</button>
	</div>
	<script src="js/script.js"></script>
</body>
</html>
